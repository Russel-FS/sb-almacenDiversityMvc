<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gesti√≥n de Usuarios</a>
            <div class="d-flex">
                <a th:href="@{/mostrarFormularioDeRegistro}" class="btn btn-success">Registrar Usuario</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="mb-3">Listado de Usuarios</h1>
        <table class="table table-striped table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre de Usuario</th>
                    <th>Rol</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${listaUsuarios}">
                    <td th:text="${usuario.idUsuario}"></td>
                    <td th:text="${usuario.nombreUsuario}"></td>
                    <td th:text="${usuario.rol}"></td>
                    <td>
                        <a th:href="@{/mostrarFormularioDeActualizacion/{id}(id=${usuario.idUsuario})}" class="btn btn-primary btn-sm">Actualizar</a>
                        <a th:href="@{/eliminarUsuario/{id}(id=${usuario.idUsuario})}" class="btn btn-danger btn-sm">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
