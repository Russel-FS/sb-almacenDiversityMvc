<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Entradas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

   
    <nav class="bg-blue-700 p-4 shadow text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Entradas</h1>
            
            <a th:href="@{/formregistrarEntrada}" class="hover:underline text-white">Registrar Nueva Entrada</a>
        </div>
    </nav>

   
    <div class="container mx-auto mt-10 max-w-6xl bg-white p-8 rounded shadow">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Listado de Entradas</h2>

        <table class="w-full table-auto border-collapse">
            <thead>
                <tr class="bg-gray-200 text-left text-gray-700">
                    <th class="px-4 py-2">ID</th>
                    <th class="px-4 py-2">Fecha de Entrada</th>
                    <th class="px-4 py-2">Costo Total (S/)</th>
                    <th class="px-4 py-2 text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="entrada : ${listEntradas}" class="border-t hover:bg-gray-50">
                    <td class="px-4 py-2" th:text="${entrada.id}">1</td>
                    <td class="px-4 py-2" th:text="${#temporals.format(entrada.fechaEntrada, 'dd/MM/yyyy HH:mm')}">fecha</td>
                    <td class="px-4 py-2" th:text="${entrada.costoTotal}">0.00</td>
                    <td class="px-4 py-2 text-center">
                        <a th:href="@{/formactualizarEntrada/{id}(id=${entrada.id})}" class="text-blue-600 hover:underline mr-4">Editar</a>
                        <a th:href="@{/deleteEntrada/{id}(id=${entrada.id})}" class="text-red-600 hover:underline"
                           onclick="return confirm('Â¿EstÃ¡s seguro de eliminar esta entrada?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
