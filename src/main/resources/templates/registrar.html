<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-danger">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Registro de Nuevo Usuario</a>
            <a th:href="@{/}" class="btn btn-light">Volver al Listado</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3>Formulario de Registro</h3>
            </div>
            <div class="card-body">
                <form action="#" th:action="@{/guardarUsuario}" th:object="${usuario}" method="POST">
                    <div class="mb-3">
                        <label for="nombreUsuario" class="form-label">Nombre de Usuario</label>
                        <input type="text" th:field="*{nombreUsuario}" id="nombreUsuario" class="form-control" placeholder="Ingrese el nombre de usuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="rol" class="form-label">Rol</label>
                        <input type="text" th:field="*{rol}" id="rol" class="form-control" placeholder="Ej: Administrador, Vendedor" required>
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" th:field="*{contrasena}" id="contrasena" class="form-control" placeholder="Ingrese una contraseña segura" required>
                    </div>
                    <button type="submit" class="btn btn-success">Registrar Usuario</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
