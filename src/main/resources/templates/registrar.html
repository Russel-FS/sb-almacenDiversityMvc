<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Entrada</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <!-- NAVBAR -->
    <nav class="bg-blue-700 p-4 shadow text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Registrar Entrada</h1>
            <a th:href="@{/}" class="hover:underline text-white">Volver al listado</a> 
        </div>
    </nav>

    <!-- FORMULARIO -->
    <div class="container mx-auto mt-10 max-w-xl bg-white p-8 rounded shadow">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Nueva Entrada</h2>

        <form th:action="@{/saveEntrada}" th:object="${entrada}" method="post" class="space-y-6">

            <!-- Campo oculto para ID (necesario para editar tambiÃ©n) -->
            <input type="hidden" th:field="*{id}" />

            <!-- Costo Total -->
            <div>
                <label for="costoTotal" class="block mb-1 font-medium text-gray-700">Costo Total (S/)</label>
                <input type="number" id="costoTotal" th:field="*{costoTotal}" step="0.01" min="0"
                       placeholder="Ingrese el costo total"
                       required
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400" />
            </div>

            <!-- BotÃ³n de guardar -->
            <div class="flex justify-end">
                <button type="submit"
                        class="bg-green-600 hover:bg-green-700 text-white font-semibold px-6 py-2 rounded">
                    Guardar Entrada
                </button>
            </div>

        </form>
    </div>

</body>
</html>
