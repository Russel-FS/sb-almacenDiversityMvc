<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Actualizar Información</a>
            <a th:href="@{/}" class="btn btn-light">Volver al Listado</a>
        </div>
    </nav>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3>Formulario de Actualización</h3>
            </div>
            <div class="card-body">
                <form action="#" th:action="@{/guardar}" th:object="${cliente}" method="POST">
                    <input type="hidden" th:field="*{idCliente}" />
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre Completo</label>
                        <input type="text" th:field="*{nombre}" id="nombre" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" th:field="*{telefono}" id="telefono" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="direccion" class="form-label">Dirección</label>
                        <input type="text" th:field="*{direccion}" id="direccion" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-warning">Actualizar Cliente</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
