<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/plantilla :: head">
</head>
<body>
    <div th:fragment="content">
        <!-- Hero Section -->
        <div class="flex flex-col items-center justify-center py-12">
            <h1 class="text-4xl font-bold text-gray-900 mb-8">Sistema de Gestión Diversity</h1>
            
            <!-- Cards de acceso rápido -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 w-full max-w-5xl">
                <!-- Card Categorías -->
                <a href="/categorias" class="group">
                    <div class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-all">
                        <div class="h-40 bg-blue-50 rounded-lg mb-4 flex items-center justify-center group-hover:bg-blue-100 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                            </svg>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">Categorías</h3>
                        <p class="text-gray-600">Gestiona las categorías de tus productos</p>
                    </div>
                </a>

                <!-- Card Productos -->
                <a href="/productos" class="group">
                    <div class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-all">
                        <div class="h-40 bg-green-50 rounded-lg mb-4 flex items-center justify-center group-hover:bg-green-100 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                            </svg>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">Productos</h3>
                        <p class="text-gray-600">Administra tu catálogo de productos</p>
                    </div>
                </a>

                <!-- Card Inventario -->
                <a href="/inventario" class="group">
                    <div class="bg-white p-6 rounded-lg shadow-sm hover:shadow-md transition-all">
                        <div class="h-40 bg-purple-50 rounded-lg mb-4 flex items-center justify-center group-hover:bg-purple-100 transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-purple-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                            </svg>
                        </div>
                        <h3 class="text-xl font-semibold text-gray-800 mb-2">Inventario</h3>
                        <p class="text-gray-600">Controla tu stock y movimientos</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
