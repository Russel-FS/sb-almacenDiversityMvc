<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${titulo}">Nueva Salida - Piñatería</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div th:replace="~{layout :: layout(~{::section})}">
      <section>
        <!-- Contenedor principal -->
        <div class="min-h-screen bg-white/50">
          <div class="max-w-7xl mx-auto px-4 py-16">
            <!-- Header -->
            <div class="mb-16">
              <div class="flex flex-wrap items-center justify-between mb-12">
                <div class="flex flex-wrap items-center gap-6">
                  <div
                    class="w-16 h-16 bg-gradient-to-br from-gray-800 to-gray-900 rounded-3xl flex items-center justify-center shadow-sm"
                  >
                    <svg
                      class="w-8 h-8 text-white"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M20 12H4"
                      />
                    </svg>
                  </div>
                  <div>
                    <h1
                      class="text-5xl font-light text-gray-900 tracking-tight"
                    >
                      Nueva Salida - Piñatería
                    </h1>
                    <p class="text-xl text-gray-600 mt-2">
                      Registrar salida de productos de Piñatería
                    </p>
                  </div>
                </div>
                <div class="flex items-center gap-4">
                  <a
                    href="/pinateria/kardex/dashboard"
                    class="px-8 py-4 text-sm font-medium text-gray-700 bg-white/90 backdrop-blur-sm border border-gray-200 rounded-2xl hover:bg-gray-50 transition-colors duration-200 shadow-sm"
                  >
                    <svg
                      class="w-5 h-5 mr-2 inline"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"
                      />
                    </svg>
                    Volver
                  </a>
                </div>
              </div>

              <!-- Mensajes -->
              <div th:if="${error}" id="mensajeError" class="mb-8">
                <div
                  class="bg-gradient-to-r from-red-50 to-pink-50 border border-red-200 rounded-3xl p-6 shadow-sm"
                >
                  <div class="flex items-center">
                    <div
                      class="w-12 h-12 bg-red-100 rounded-2xl flex items-center justify-center mr-4"
                    >
                      <svg
                        class="w-6 h-6 text-red-600"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                        />
                      </svg>
                    </div>
                    <p
                      class="text-base font-medium text-red-800"
                      th:text="${error}"
                    ></p>
                  </div>
                </div>
              </div>

              <div th:if="${success}" id="mensajeSuccess" class="mb-8">
                <div
                  class="bg-gradient-to-r from-emerald-50 to-green-50 border border-emerald-200 rounded-3xl p-6 shadow-sm"
                >
                  <div class="flex items-center">
                    <div
                      class="w-12 h-12 bg-emerald-100 rounded-2xl flex items-center justify-center mr-4"
                    >
                      <svg
                        class="w-6 h-6 text-emerald-600"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                        />
                      </svg>
                    </div>
                    <p
                      class="text-base font-medium text-emerald-800"
                      th:text="${success}"
                    ></p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Formulario -->
            <div
              class="bg-white/90 backdrop-blur-sm rounded-3xl border border-gray-200 p-10 shadow-sm"
            >
              <form
                th:action="@{/pinateria/kardex/salida/guardar}"
                method="post"
                id="salidaForm"
              >
                <!-- Información básica -->
                <div class="grid grid-cols-1 md:grid-cols-4 gap-8 mb-10">
                  <div>
                    <label
                      class="block text-sm font-semibold text-gray-600 mb-3 uppercase tracking-wide"
                    >
                      <svg
                        class="w-4 h-4 inline mr-2"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                        />
                      </svg>
                      Fecha de Salida
                    </label>
                    <input
                      type="date"
                      name="fechaSalida"
                      required
                      class="w-full px-6 py-5 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent text-gray-900 transition-colors duration-200 bg-white/50 backdrop-blur-sm"
                      th:value="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}"
                    />
                  </div>
                  <div>
                    <label
                      class="block text-sm font-semibold text-gray-600 mb-3 uppercase tracking-wide"
                    >
                      <svg
                        class="w-4 h-4 inline mr-2"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                        />
                      </svg>
                      Número de Documento
                    </label>
                    <input
                      type="text"
                      name="numeroDocumento"
                      placeholder="Dejar vacío para generar automáticamente"
                      class="w-full px-6 py-5 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent text-gray-900 placeholder-gray-400 transition-colors duration-200 bg-white/50 backdrop-blur-sm"
                    />
                    <p class="text-xs text-gray-500 mt-2">
                      <svg
                        class="w-3 h-3 inline mr-1"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                        />
                      </svg>
                      Si no ingresas un número, el sistema generará uno
                      automáticamente
                    </p>
                  </div>
                  <div>
                    <label
                      class="block text-sm font-semibold text-gray-600 mb-3 uppercase tracking-wide"
                    >
                      <svg
                        class="w-4 h-4 inline mr-2"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                        />
                      </svg>
                      Tipo de Documento
                    </label>
                    <select
                      name="tipoDocumento"
                      required
                      class="w-full px-6 py-5 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent text-gray-900 transition-colors duration-200 bg-white/50 backdrop-blur-sm"
                    >
                      <option value="">Seleccionar tipo</option>
                      <option
                        th:each="tipo : ${tiposDocumento}"
                        th:value="${tipo.name()}"
                        th:text="${tipo.descripcion}"
                      >
                        Tipo
                      </option>
                    </select>
                  </div>
                  <div>
                    <label
                      class="block text-sm font-semibold text-gray-600 mb-3 uppercase tracking-wide"
                    >
                      <svg
                        class="w-4 h-4 inline mr-2"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                        />
                      </svg>
                      Cliente
                    </label>
                    <select
                      name="clienteId"
                      required
                      class="w-full px-6 py-5 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent text-gray-900 transition-colors duration-200 bg-white/50 backdrop-blur-sm"
                    >
                      <option value="">Seleccionar cliente</option>
                      <option
                        th:each="cliente : ${clientes}"
                        th:value="${cliente.idCliente}"
                        th:text="${cliente.nombreCompleto}"
                      >
                        Cliente
                      </option>
                    </select>
                  </div>
                </div>

                <!-- Motivo de salida -->
                <div class="mb-10">
                  <label
                    class="block text-sm font-semibold text-gray-600 mb-3 uppercase tracking-wide"
                  >
                    <svg
                      class="w-4 h-4 inline mr-2"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"
                      />
                    </svg>
                    Motivo de Salida
                  </label>
                  <select
                    name="motivoSalida"
                    required
                    class="w-full px-6 py-5 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent text-gray-900 transition-colors duration-200 bg-white/50 backdrop-blur-sm"
                  >
                    <option value="">Seleccionar motivo</option>
                    <option value="Venta">Venta</option>
                    <option value="Consumo_interno">Consumo interno</option>
                    <option value="Merma">Merma</option>
                    <option value="Devolución">Devolución</option>
                    <option value="Transferencia">Transferencia</option>
                    <option value="Otro">Otro</option>
                  </select>
                </div>

                <!-- Productos -->
                <div class="mb-10">
                  <h3
                    class="text-lg font-semibold text-gray-900 mb-6 flex items-center"
                  >
                    <svg
                      class="w-5 h-5 mr-3 text-gray-700"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
                      />
                    </svg>
                    Productos
                  </h3>

                  <div id="productosContainer">
                    <div
                      class="producto-item bg-white/90 backdrop-blur-sm rounded-3xl border border-gray-200 p-8 mb-6 shadow-sm"
                    >
                      <div class="grid grid-cols-1 md:grid-cols-5 gap-6">
                        <div>
                          <label
                            class="block text-sm font-semibold text-gray-600 mb-3 uppercase tracking-wide"
                            >Producto</label
                          >
                          <select
                            name="productos[0].productoId"
                            required
                            class="w-full px-6 py-5 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent text-gray-900 transition-colors duration-200 bg-white/50 backdrop-blur-sm"
                          >
                            <option value="">Seleccionar producto</option>
                            <option
                              th:each="producto : ${productos}"
                              th:value="${producto.idProducto}"
                              th:text="${producto.nombreProducto + ' - Stock: ' + producto.stockActual}"
                            >
                              Producto
                            </option>
                          </select>
                        </div>
                        <div>
                          <label
                            class="block text-sm font-semibold text-gray-600 mb-3 uppercase tracking-wide"
                            >Cantidad</label
                          >
                          <input
                            type="number"
                            name="productos[0].cantidad"
                            min="1"
                            required
                            class="w-full px-6 py-5 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent text-gray-900 transition-colors duration-200 bg-white/50 backdrop-blur-sm"
                            placeholder="0"
                          />
                        </div>
                        <div>
                          <label
                            class="block text-sm font-semibold text-gray-600 mb-3 uppercase tracking-wide"
                            >Precio Unitario</label
                          >
                          <input
                            type="number"
                            name="productos[0].precioUnitario"
                            min="0"
                            step="0.01"
                            required
                            class="w-full px-6 py-5 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent text-gray-900 transition-colors duration-200 bg-white/50 backdrop-blur-sm"
                            placeholder="0.00"
                          />
                        </div>
                        <div>
                          <label
                            class="block text-sm font-semibold text-gray-600 mb-3 uppercase tracking-wide"
                            >Subtotal</label
                          >
                          <input
                            type="text"
                            readonly
                            class="subtotal-display w-full px-6 py-5 border border-gray-200 rounded-2xl bg-gray-50 text-gray-900"
                            placeholder="0.00"
                          />
                          <input
                            type="hidden"
                            name="productos[0].subtotal"
                            class="subtotal-hidden"
                            value="0"
                          />
                        </div>
                        <div class="flex items-end">
                          <button
                            type="button"
                            class="remove-producto bg-red-500 hover:bg-red-600 text-white px-6 py-5 rounded-2xl transition-colors duration-200 hover:scale-105"
                          >
                            <svg
                              class="w-5 h-5"
                              fill="none"
                              stroke="currentColor"
                              viewBox="0 0 24 24"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                              />
                            </svg>
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>

                  <button
                    type="button"
                    id="agregarProducto"
                    class="px-10 py-4 text-sm font-medium text-white bg-gradient-to-r from-gray-800 to-gray-900 hover:from-gray-900 hover:to-gray-950 transition-colors duration-200 shadow-sm rounded-2xl"
                  >
                    <svg
                      class="w-5 h-5 mr-2 inline"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                      />
                    </svg>
                    Agregar Producto
                  </button>
                </div>

                <!-- Totales -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-10">
                  <div>
                    <label
                      class="block text-sm font-semibold text-gray-600 mb-3 uppercase tracking-wide"
                      >Subtotal</label
                    >
                    <input
                      type="text"
                      id="subtotal"
                      readonly
                      class="w-full px-6 py-5 border border-gray-200 rounded-2xl bg-gray-50 text-gray-900"
                      value="S/ 0.00"
                    />
                  </div>
                  <div>
                    <label
                      class="block text-sm font-semibold text-gray-600 mb-3 uppercase tracking-wide"
                      >IGV (18%)</label
                    >
                    <input
                      type="text"
                      id="igv"
                      readonly
                      class="w-full px-6 py-5 border border-gray-200 rounded-2xl bg-gray-50 text-gray-900"
                      value="S/ 0.00"
                    />
                  </div>
                  <div>
                    <label
                      class="block text-sm font-semibold text-gray-600 mb-3 uppercase tracking-wide"
                      >Total</label
                    >
                    <input
                      type="text"
                      id="total"
                      readonly
                      class="w-full px-6 py-5 border border-gray-200 rounded-2xl bg-gray-50 text-gray-900 font-bold"
                      value="S/ 0.00"
                    />
                  </div>
                </div>

                <!-- Observaciones -->
                <div class="mb-10">
                  <label
                    class="block text-sm font-semibold text-gray-600 mb-3 uppercase tracking-wide"
                  >
                    <svg
                      class="w-4 h-4 inline mr-2"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                      />
                    </svg>
                    Observaciones
                  </label>
                  <textarea
                    name="observaciones"
                    rows="3"
                    class="w-full px-6 py-5 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-transparent text-gray-900 transition-colors duration-200 bg-white/50 backdrop-blur-sm"
                    placeholder="Observaciones adicionales..."
                  ></textarea>
                </div>

                <!-- Botones -->
                <div class="flex justify-end space-x-4">
                  <a
                    href="/pinateria/kardex/dashboard"
                    class="px-8 py-4 text-sm font-medium text-gray-700 bg-white/90 backdrop-blur-sm border border-gray-200 rounded-2xl hover:bg-gray-50 transition-colors duration-200 shadow-sm"
                  >
                    <svg
                      class="w-5 h-5 mr-2 inline"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M6 18L18 6M6 6l12 12"
                      />
                    </svg>
                    Cancelar
                  </a>
                  <button
                    type="submit"
                    class="px-10 py-4 text-sm font-medium text-white bg-gradient-to-r from-gray-800 to-gray-900 hover:from-gray-900 hover:to-gray-950 transition-colors duration-200 shadow-sm rounded-2xl"
                  >
                    <svg
                      class="w-5 h-5 mr-2 inline"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M5 13l4 4L19 7"
                      />
                    </svg>
                    Guardar Salida
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      let productoIndex = 1;

      // Validación de fecha de salida
      document
        .querySelector('input[name="fechaSalida"]')
        .addEventListener("change", function () {
          const fechaSalida = new Date(this.value);
          const fechaActual = new Date();
          const fechaLimite = new Date();
          fechaLimite.setDate(fechaLimite.getDate() - 7);

          // Resetearrrrr estilos
          this.classList.remove("border-red-500", "border-green-500");

          if (fechaSalida > fechaActual) {
            this.classList.add("border-red-500");
            mostrarError("La fecha de salida no puede ser futura");
          } else if (fechaSalida < fechaLimite) {
            this.classList.add("border-red-500");
            mostrarError("La fecha de salida no puede ser anterior a 7 días");
          } else {
            this.classList.add("border-green-500");
            ocultarError();
          }
        });

      // funcion para mostrar error de fecha
      function mostrarError(mensaje) {
        let errorDiv = document.getElementById("fechaError");
        if (!errorDiv) {
          errorDiv = document.createElement("div");
          errorDiv.id = "fechaError";
          errorDiv.className = "text-red-500 text-sm mt-1";
          document
            .querySelector('input[name="fechaSalida"]')
            .parentNode.appendChild(errorDiv);
        }
        errorDiv.textContent = mensaje;
      }

      function ocultarError() {
        const errorDiv = document.getElementById("fechaError");
        if (errorDiv) {
          errorDiv.remove();
        }
      }
      // Agregar producto dinámicamente
      document
        .getElementById("agregarProducto")
        .addEventListener("click", function () {
          const container = document.getElementById("productosContainer");
          const newProducto = document
            .querySelector(".producto-item")
            .cloneNode(true);

          newProducto.querySelectorAll("select, input").forEach((input) => {
            input.name = input.name.replace("[0]", `[${productoIndex}]`);
            if (input.type !== "hidden") {
              input.value = "";
            }
          });

          // Limpiar campos específicos
          newProducto.querySelector(".subtotal-display").value = "";
          newProducto.querySelector(".subtotal-hidden").value = "0";

          container.appendChild(newProducto);
          productoIndex++;
        });
      // Remove producto dinámicamente
      document.addEventListener("click", function (e) {
        if (e.target.classList.contains("remove-producto")) {
          const productos = document.querySelectorAll(".producto-item");
          if (productos.length > 1) {
            e.target.closest(".producto-item").remove();
            calcularTotales();
          }
        }
      });
      // Calcular totales al cambiar cantidad o precioo tengo sueñooooooo, revision de codigo
      function calcularTotales() {
        let subtotal = 0;

        document.querySelectorAll(".producto-item").forEach((item) => {
          const cantidad =
            parseFloat(item.querySelector("input[name*='cantidad']").value) ||
            0;
          const precio =
            parseFloat(
              item.querySelector("input[name*='precioUnitario']").value
            ) || 0;
          const subtotalItem = cantidad * precio;

          // Actualizar campo de visualización
          item.querySelector(
            ".subtotal-display"
          ).value = `S/ ${subtotalItem.toFixed(2)}`;

          // Actualizar campo oculto
          item.querySelector(".subtotal-hidden").value =
            subtotalItem.toFixed(2);

          subtotal += subtotalItem;
        });

        const igv = subtotal * 0.18;
        const total = subtotal + igv;

        document.getElementById("subtotal").value = `S/ ${subtotal.toFixed(2)}`;
        document.getElementById("igv").value = `S/ ${igv.toFixed(2)}`;
        document.getElementById("total").value = `S/ ${total.toFixed(2)}`;
      }

      document.addEventListener("input", function (e) {
        if (
          e.target.name.includes("cantidad") ||
          e.target.name.includes("precioUnitario")
        ) {
          calcularTotales();
        }
      });
    </script>
