<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Producto - Diversity</title>
  </head>
  <body>
    <div th:replace="~{layout :: layout(~{::section})}">
      <section>
        <!-- Contenedor principal -->
        <div
          class="min-h-screen bg-gradient-to-br from-gray-50 via-white to-gray-50"
        >
          <div class="absolute inset-0 overflow-hidden">
            <div
              class="absolute -top-[40%] -right-[10%] w-[800px] h-[800px] opacity-[0.15]"
            >
              <div
                class="absolute inset-0 bg-gradient-to-br from-gray-900 to-gray-800 rounded-full blur-3xl"
              ></div>
            </div>
            <div
              class="absolute -bottom-[30%] -left-[10%] w-[600px] h-[600px] opacity-[0.07]"
            >
              <div
                class="absolute inset-0 bg-gradient-to-tr from-gray-900 to-gray-800 rounded-full blur-3xl"
              ></div>
            </div>
          </div>

          <div class="relative max-w-4xl mx-auto px-4 py-16">
            <!-- Panel principal -->
            <div
              class="relative bg-white/70 backdrop-blur-xl rounded-2xl shadow-xl ring-1 ring-gray-900/5"
            >
              <!-- Barra lateral decorativa -->
              <div
                class="absolute top-0 left-0 w-1 h-full bg-gradient-to-b from-gray-900 to-gray-700 rounded-l-2xl"
              ></div>

              <div class="p-8 sm:p-10">
                <div class="relative mb-12">
                  <div class="flex items-start gap-6 mb-8">
                    <div class="relative">
                      <div
                        class="absolute -inset-1.5 bg-gradient-to-r from-gray-900 to-gray-800 rounded-2xl blur opacity-20"
                      ></div>
                      <div
                        class="relative flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-gray-900 to-gray-800 shadow-lg"
                      >
                        <svg
                          class="w-8 h-8 text-white"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
                          />
                        </svg>
                      </div>
                    </div>
                    <div class="flex-1">
                      <div class="flex items-center gap-3 mb-2">
                        <h2
                          class="text-3xl font-medium text-gray-900"
                          th:text="${producto.idProducto == null ? 'Nuevo Producto' : 'Editar Producto'}"
                        ></h2>
                        <span
                          class="inline-flex items-center px-3 py-1 rounded-full bg-gray-900/5 text-xs font-medium text-gray-900"
                        >
                          Gestión de Inventario
                        </span>
                      </div>
                      <p class="text-gray-500">
                        Crea y gestiona tus productos de manera eficiente
                      </p>
                    </div>
                  </div>
                </div>

                <!-- Formulario -->
                <form
                  th:action="@{/productos/guardar}"
                  th:object="${producto}"
                  method="post"
                  enctype="multipart/form-data"
                  class="space-y-10"
                >
                  <input type="hidden" th:field="*{idProducto}" />

                  <!-- Nombre -->
                  <div class="relative">
                    <div
                      class="absolute -inset-1.5 bg-gradient-to-r from-gray-100 to-gray-50 rounded-xl blur-lg opacity-75"
                    ></div>
                    <div class="relative">
                      <label
                        for="nombre"
                        class="flex items-center gap-2 text-sm font-medium text-gray-900 mb-3"
                      >
                        <svg
                          class="w-4 h-4 text-gray-600"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A2 2 0 013 12V7a4 4 0 014-4z"
                          />
                        </svg>
                        Nombre del Producto
                      </label>
                      <div class="relative group">
                        <div
                          class="absolute -inset-0.5 bg-gradient-to-r from-gray-900 to-gray-800 rounded-lg opacity-0 group-hover:opacity-10 transition duration-300"
                        ></div>
                        <div class="relative">
                          <input
                            type="text"
                            th:field="*{nombre}"
                            id="nombre"
                            class="block w-full rounded-lg border-0 px-4 py-3.5 bg-white text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-900 transition-all duration-300 sm:text-sm sm:leading-6"
                            required
                          />
                        </div>
                      </div>
                      <div
                        class="mt-2 text-sm text-red-600 flex items-center gap-1.5"
                        th:if="${#fields.hasErrors('nombre')}"
                      >
                        <svg
                          class="w-4 h-4"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                          />
                        </svg>
                        <span th:errors="*{nombre}"></span>
                      </div>
                    </div>
                  </div>

                  <!-- Descripción -->
                  <div class="relative">
                    <div
                      class="absolute -inset-1.5 bg-gradient-to-r from-gray-100 to-gray-50 rounded-xl blur-lg opacity-75"
                    ></div>
                    <div class="relative">
                      <label
                        for="descripcion"
                        class="flex items-center gap-2 text-sm font-medium text-gray-900 mb-3"
                      >
                        <svg
                          class="w-4 h-4 text-gray-600"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M4 6h16M4 12h16M4 18h7"
                          />
                        </svg>
                        Descripción
                      </label>
                      <div class="relative group">
                        <div
                          class="absolute -inset-0.5 bg-gradient-to-r from-gray-900 to-gray-800 rounded-lg opacity-0 group-hover:opacity-10 transition duration-300"
                        ></div>
                        <div class="relative">
                          <textarea
                            th:field="*{descripcion}"
                            id="descripcion"
                            rows="3"
                            class="block w-full rounded-lg border-0 px-4 py-3.5 bg-white text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-900 transition-all duration-300 sm:text-sm sm:leading-6 resize-none"
                          ></textarea>
                        </div>
                      </div>
                      <div
                        class="mt-2 text-sm text-red-600 flex items-center gap-1.5"
                        th:if="${#fields.hasErrors('descripcion')}"
                      >
                        <svg
                          class="w-4 h-4"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                          />
                        </svg>
                        <span th:errors="*{descripcion}"></span>
                      </div>
                    </div>
                  </div>

                  <!-- Categoría -->
                  <div class="relative">
                    <div
                      class="absolute -inset-1.5 bg-gradient-to-r from-gray-100 to-gray-50 rounded-xl blur-lg opacity-75"
                    ></div>
                    <div class="relative">
                      <label
                        for="categoria"
                        class="flex items-center gap-2 text-sm font-medium text-gray-900 mb-3"
                      >
                        <svg
                          class="w-4 h-4 text-gray-600"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A2 2 0 013 12V7a4 4 0 014-4z"
                          />
                        </svg>
                        Categoría
                      </label>
                      <div class="relative group">
                        <div
                          class="absolute -inset-0.5 bg-gradient-to-r from-gray-900 to-gray-800 rounded-lg opacity-0 group-hover:opacity-10 transition duration-300"
                        ></div>
                        <div class="relative">
                          <select
                            th:field="*{categoria.idCategoria}"
                            id="categoria"
                            class="block w-full rounded-lg border-0 px-4 py-3.5 bg-white text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-900 transition-all duration-300 sm:text-sm sm:leading-6"
                            required
                          >
                            <option value="">Seleccione una categoría</option>
                            <option
                              th:each="cat : ${categorias}"
                              th:value="${cat.idCategoria}"
                              th:text="${cat.nombreCategoria}"
                            ></option>
                          </select>
                        </div>
                      </div>
                      <div
                        class="mt-2 text-sm text-red-600 flex items-center gap-1.5"
                        th:if="${#fields.hasErrors('categoria')}"
                      >
                        <svg
                          class="w-4 h-4"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                          />
                        </svg>
                        <span th:errors="*{categoria}"></span>
                      </div>
                    </div>
                  </div>

                  <!-- Stock y Precio -->
                  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Stock -->
                    <div class="relative">
                      <div
                        class="absolute -inset-1.5 bg-gradient-to-r from-gray-100 to-gray-50 rounded-xl blur-lg opacity-75"
                      ></div>
                      <div class="relative">
                        <label
                          for="stock"
                          class="flex items-center gap-2 text-sm font-medium text-gray-900 mb-3"
                        >
                          <svg
                            class="w-4 h-4 text-gray-600"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="1.5"
                              d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
                            />
                          </svg>
                          Stock
                        </label>
                        <div class="relative group">
                          <div
                            class="absolute -inset-0.5 bg-gradient-to-r from-gray-900 to-gray-800 rounded-lg opacity-0 group-hover:opacity-10 transition duration-300"
                          ></div>
                          <div class="relative">
                            <input
                              type="number"
                              th:field="*{stock}"
                              id="stock"
                              min="0"
                              class="block w-full rounded-lg border-0 px-4 py-3.5 bg-white text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-900 transition-all duration-300 sm:text-sm sm:leading-6"
                            />
                          </div>
                        </div>
                        <div
                          class="mt-2 text-sm text-red-600 flex items-center gap-1.5"
                          th:if="${#fields.hasErrors('stock')}"
                        >
                          <svg
                            class="w-4 h-4"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                            />
                          </svg>
                          <span th:errors="*{stock}"></span>
                        </div>
                      </div>
                    </div>

                    <!-- Precio Unitario -->
                    <div class="relative">
                      <div
                        class="absolute -inset-1.5 bg-gradient-to-r from-gray-100 to-gray-50 rounded-xl blur-lg opacity-75"
                      ></div>
                      <div class="relative">
                        <label
                          for="precioUnitario"
                          class="flex items-center gap-2 text-sm font-medium text-gray-900 mb-3"
                        >
                          <svg
                            class="w-4 h-4 text-gray-600"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="1.5"
                              d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                            />
                          </svg>
                          Precio Unitario
                        </label>
                        <div class="relative group">
                          <div
                            class="absolute -inset-0.5 bg-gradient-to-r from-gray-900 to-gray-800 rounded-lg opacity-0 group-hover:opacity-10 transition duration-300"
                          ></div>
                          <div class="relative">
                            <input
                              type="number"
                              th:field="*{precioUnitario}"
                              id="precioUnitario"
                              step="0.01"
                              min="0"
                              class="block w-full rounded-lg border-0 px-4 py-3.5 bg-white text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-900 transition-all duration-300 sm:text-sm sm:leading-6"
                              required
                            />
                          </div>
                        </div>
                        <div
                          class="mt-2 text-sm text-red-600 flex items-center gap-1.5"
                          th:if="${#fields.hasErrors('precioUnitario')}"
                        >
                          <svg
                            class="w-4 h-4"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                            />
                          </svg>
                          <span th:errors="*{precioUnitario}"></span>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Imagen -->
                  <div class="relative">
                    <div
                      class="absolute -inset-1.5 bg-gradient-to-r from-gray-100 to-gray-50 rounded-xl blur-lg opacity-75"
                    ></div>
                    <div class="relative">
                      <label
                        for="imagen"
                        class="flex items-center gap-2 text-sm font-medium text-gray-900 mb-3"
                      >
                        <svg
                          class="w-4 h-4 text-gray-600"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                          />
                        </svg>
                        Imagen del Producto
                      </label>
                      <div class="relative group">
                        <div
                          class="absolute -inset-0.5 bg-gradient-to-r from-gray-900 to-gray-800 rounded-lg opacity-0 group-hover:opacity-10 transition duration-300"
                        ></div>
                        <div class="relative">
                          <input
                            type="file"
                            name="imagen"
                            id="imagen"
                            accept="image/*"
                            class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-gray-900/5 file:text-gray-700 hover:file:bg-gray-900/10"
                          />
                        </div>
                      </div>
                      <div th:if="${producto.urlImagen != null}" class="mt-4">
                        <img
                          th:src="${producto.urlImagen}"
                          alt="Imagen actual"
                          class="h-32 w-32 object-cover rounded-lg shadow-lg"
                        />
                      </div>
                    </div>
                  </div>

                  <!-- Botones -->
                  <div class="relative pt-6">
                    <div
                      class="absolute inset-0 bg-gradient-to-b from-transparent via-gray-50/50 to-gray-50/80 backdrop-blur-sm"
                    ></div>
                    <div class="relative flex items-center justify-between">
                      <a
                        th:href="@{/productos}"
                        class="inline-flex items-center justify-center px-4 py-2.5 text-sm font-medium text-gray-700 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-all duration-200"
                      >
                        <svg
                          class="w-4 h-4 mr-2"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"
                          />
                        </svg>
                        Volver a la Lista
                      </a>
                      <div class="flex items-center gap-3">
                        <button
                          type="submit"
                          class="relative inline-flex items-center justify-center px-6 py-3 text-sm font-medium text-white bg-gray-900 rounded-lg overflow-hidden transition-all duration-300 hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 active:scale-[0.98]"
                        >
                          <div
                            class="absolute inset-0 bg-gradient-to-r from-gray-800 to-gray-950 transition-transform duration-300 hover:scale-105"
                          ></div>
                          <span class="relative flex items-center">
                            <svg
                              class="w-4 h-4 mr-2"
                              fill="none"
                              stroke="currentColor"
                              viewBox="0 0 24 24"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M5 13l4 4L19 7"
                              />
                            </svg>
                            Guardar Producto
                          </span>
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>

            <!-- Tarjeta informativa flotante -->
            <div
              class="absolute top-5 right-4 max-w-xs bg-white/80 backdrop-blur-xl rounded-xl shadow-lg ring-1 ring-gray-900/5 px-4 py-3"
            >
              <div class="flex items-center gap-3">
                <div class="flex-shrink-0">
                  <span
                    class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-gray-900/5"
                  >
                    <svg
                      class="w-4 h-4 text-gray-900"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                      />
                    </svg>
                  </span>
                </div>
                <div>
                  <p class="text-xs font-medium text-gray-900">
                    Tip de Producto
                  </p>
                  <p class="text-xs text-gray-500">
                    Añade imágenes de alta calidad para mejor presentación
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
