<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  th:replace="~{layout :: layout(~{::content})}"
>
  <head>
    <title>Productos - Diversity</title>
  </head>
  <body>
    <div th:fragment="content">
      <div class="min-h-screen bg-gray-50 py-8">
        <div class="max-w-7xl mx-auto px-4">
          <!-- Header -->
          <div class="mb-8">
            <div class="flex items-center justify-between">
              <div class="flex-1">
                <div class="flex items-center gap-3 mb-2">
                  <h2 class="text-3xl font-medium text-gray-900">Productos</h2>
                  <span
                    class="inline-flex items-center px-3 py-1 rounded-full bg-gray-900/5 text-xs font-medium text-gray-900"
                  >
                    Gestión de Inventario
                  </span>
                </div>
                <p class="text-gray-500">Administra tu catálogo de productos</p>
              </div>
              <a
                th:href="@{/productos/nuevo}"
                class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
              >
                Nuevo Producto
              </a>
            </div>
          </div>

          <!-- Mensajes Flash -->
          <div
            th:if="${mensaje}"
            th:class="${tipoMensaje == 'success' ? 'bg-green-50 text-green-800' : 'bg-red-50 text-red-800'}"
            class="rounded-md p-4 mb-6"
          >
            <div class="flex">
              <div class="flex-shrink-0">
                <svg
                  th:if="${tipoMensaje == 'success'}"
                  class="h-5 w-5 text-green-400"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                    clip-rule="evenodd"
                  />
                </svg>
                <svg
                  th:if="${tipoMensaje == 'error'}"
                  class="h-5 w-5 text-red-400"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 20 20"
                  fill="currentColor"
                >
                  <path
                    fill-rule="evenodd"
                    d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
                    clip-rule="evenodd"
                  />
                </svg>
              </div>
              <div class="ml-3">
                <p class="text-sm font-medium" th:text="${mensaje}"></p>
              </div>
            </div>
          </div>

          <!-- Lista de Productos -->
          <div class="bg-white shadow overflow-hidden sm:rounded-md">
            <ul role="list" class="divide-y divide-gray-200">
              <li th:each="producto : ${productos}">
                <div class="px-4 py-4 sm:px-6">
                  <div class="flex items-center justify-between">
                    <div class="flex items-center">
                      <div class="flex-shrink-0 h-12 w-12">
                        <img
                          th:if="${producto.urlImagen}"
                          th:src="${producto.urlImagen}"
                          class="h-12 w-12 rounded-lg object-cover"
                          alt="Imagen del producto"
                        />
                        <div
                          th:unless="${producto.urlImagen}"
                          class="h-12 w-12 rounded-lg bg-gray-200 flex items-center justify-center"
                        >
                          <svg
                            class="h-6 w-6 text-gray-400"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                            />
                          </svg>
                        </div>
                      </div>
                      <div class="ml-4">
                        <h3
                          class="text-lg font-medium text-gray-900"
                          th:text="${producto.nombre}"
                        ></h3>
                        <p
                          class="text-sm text-gray-500"
                          th:text="${producto.categoria.nombreCategoria}"
                        ></p>
                      </div>
                    </div>
                    <div class="flex items-center space-x-4">
                      <span
                        class="text-sm font-medium text-gray-900"
                        th:text="${#numbers.formatCurrency(producto.precioUnitario)}"
                      ></span>
                      <span
                        class="text-sm text-gray-500"
                        th:text="'Stock: ' + ${producto.stock}"
                      ></span>
                      <div class="flex space-x-2">
                        <a
                          th:href="@{/productos/editar/{id}(id=${producto.idProducto})}"
                          class="text-indigo-600 hover:text-indigo-900"
                        >
                          <svg
                            class="h-5 w-5"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                            />
                          </svg>
                        </a>
                        <a
                          th:href="@{/productos/eliminar/{id}(id=${producto.idProducto})}"
                          class="text-red-600 hover:text-red-900"
                          onclick="return confirm('¿Está seguro de eliminar este producto?')"
                        >
                          <svg
                            class="h-5 w-5"
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                            />
                          </svg>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
