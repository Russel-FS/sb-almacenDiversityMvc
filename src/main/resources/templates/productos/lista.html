<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Productos - Diversity</title>
  </head>
  <body>
    <div th:replace="~{layout :: layout(~{::section})}">
      <section>
        <!-- Contenedor principal -->
        <div
          class="min-h-screen bg-gradient-to-br from-gray-50 via-white to-gray-50"
        >
          <!-- Elementos de fondo decorativos -->
          <div class="absolute inset-0 overflow-hidden">
            <div
              class="absolute -top-[40%] -right-[10%] w-[800px] h-[800px] opacity-[0.15]"
            >
              <div
                class="absolute inset-0 bg-gradient-to-br from-gray-900 to-gray-800 rounded-full blur-3xl"
              ></div>
            </div>
            <div
              class="absolute -bottom-[30%] -left-[10%] w-[600px] h-[600px] opacity-[0.07]"
            >
              <div
                class="absolute inset-0 bg-gradient-to-tr from-gray-900 to-gray-800 rounded-full blur-3xl"
              ></div>
            </div>
          </div>

          <div
            class="relative max-w-7xl mx-auto px-4 py-16 transition-all duration-300 ease-in-out"
          >
            <!-- Panel principal -->
            <div
              class="relative bg-white/70 backdrop-blur-xl rounded-2xl shadow-xl ring-1 ring-gray-900/5"
            >
              <!-- Barra lateral decorativa -->
              <div
                class="absolute top-0 left-0 w-1 h-full bg-gradient-to-b from-gray-900 to-gray-700 rounded-l-2xl"
              ></div>

              <div class="p-8">
                <!-- Encabezado con estadísticas -->
                <div class="mb-8">
                  <div class="flex items-center justify-between mb-6">
                    <div class="flex items-start gap-4">
                      <div class="relative">
                        <div
                          class="absolute -inset-1.5 bg-gradient-to-r from-gray-900 to-gray-800 rounded-2xl blur opacity-20"
                        ></div>
                        <div
                          class="relative flex items-center justify-center w-14 h-14 rounded-xl bg-gradient-to-br from-gray-900 to-gray-800"
                        >
                          <svg
                            class="w-7 h-7 text-white"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="1.5"
                              d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4"
                            />
                          </svg>
                        </div>
                      </div>
                      <div>
                        <h2 class="text-2xl font-medium text-gray-900">
                          Gestión de Productos
                        </h2>
                        <p class="mt-1 text-sm text-gray-500">
                          Administra tu catálogo de productos
                        </p>
                      </div>
                    </div>
                    <a
                      th:href="@{/productos/nuevo}"
                      class="relative inline-flex items-center justify-center px-6 py-3 text-sm font-medium text-white bg-gray-900 rounded-lg overflow-hidden transition-all duration-300 hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 active:scale-[0.98]"
                    >
                      <div
                        class="absolute inset-0 bg-gradient-to-r from-gray-800 to-gray-950 transition-transform duration-300 hover:scale-105"
                      ></div>
                      <span class="relative flex items-center">
                        <svg
                          class="w-5 h-5 mr-2"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                          />
                        </svg>
                        Nuevo Producto
                      </span>
                    </a>
                  </div>

                  <!-- Mensaje con diseño mejorado y animación -->
                  <div
                    th:if="${mensaje}"
                    id="mensajeAlerta"
                    th:class="${'relative overflow-hidden rounded-lg backdrop-blur-sm p-4 opacity-0 transition-all duration-1000 ease-out transform translate-y-4 ' + (tipoMensaje == 'error' ? 'bg-gradient-to-r from-red-50 to-red-50/50' : 'bg-gradient-to-r from-green-50 to-green-50/50')}"
                  >
                    <div
                      th:class="${'absolute top-0 left-0 w-1 h-full bg-gradient-to-b ' + (tipoMensaje == 'error' ? 'from-red-500 to-red-600' : 'from-green-500 to-green-600')}"
                    ></div>
                    <div class="flex items-center gap-3 pl-3">
                      <!-- Icono de éxito -->
                      <svg
                        th:if="${tipoMensaje != 'error'}"
                        class="w-5 h-5 text-green-500"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                        />
                      </svg>
                      <!-- Icono de error -->
                      <svg
                        th:if="${tipoMensaje == 'error'}"
                        class="w-5 h-5 text-red-500"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                        />
                      </svg>
                      <p
                        th:class="${'text-sm font-medium ' + (tipoMensaje == 'error' ? 'text-red-900' : 'text-green-900')}"
                        th:text="${mensaje}"
                      ></p>
                    </div>
                  </div>
                </div>

                <!-- Tabla con diseño premium -->
                <div
                  class="relative rounded-xl overflow-hidden bg-white ring-1 ring-gray-900/5"
                >
                  <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                      <thead>
                        <tr class="bg-gray-50">
                          <th scope="col" class="relative px-6 py-4">
                            <span
                              class="text-xs font-medium text-gray-500 uppercase tracking-wider"
                              >Imagen</span
                            >
                          </th>
                          <th scope="col" class="relative px-6 py-4">
                            <span
                              class="text-xs font-medium text-gray-500 uppercase tracking-wider"
                              >Nombre</span
                            >
                          </th>
                          <th scope="col" class="relative px-6 py-4">
                            <span
                              class="text-xs font-medium text-gray-500 uppercase tracking-wider"
                              >Categoría</span
                            >
                          </th>
                          <th scope="col" class="relative px-6 py-4">
                            <span
                              class="text-xs font-medium text-gray-500 uppercase tracking-wider"
                              >Precio</span
                            >
                          </th>
                          <th scope="col" class="relative px-6 py-4">
                            <span
                              class="text-xs font-medium text-gray-500 uppercase tracking-wider"
                              >Stock</span
                            >
                          </th>
                          <th scope="col" class="relative px-6 py-4">
                            <span
                              class="text-xs font-medium text-gray-500 uppercase tracking-wider"
                              >Acciones</span
                            >
                          </th>
                        </tr>
                      </thead>
                      <tbody class="divide-y divide-gray-200 bg-white">
                        <tr
                          th:each="producto : ${productos}"
                          class="group transition-colors hover:bg-gray-50"
                        >
                          <td class="px-6 py-4 whitespace-nowrap">
                            <div class="flex-shrink-0 h-12 w-12">
                              <img
                                th:if="${producto.urlImagen}"
                                th:src="${producto.urlImagen}"
                                class="h-12 w-12 rounded-lg object-cover shadow-sm"
                                alt="Imagen del producto"
                              />
                              <div
                                th:unless="${producto.urlImagen}"
                                class="h-12 w-12 rounded-lg bg-gray-200 flex items-center justify-center"
                              >
                                <svg
                                  class="h-6 w-6 text-gray-400"
                                  xmlns="http://www.w3.org/2000/svg"
                                  fill="none"
                                  viewBox="0 0 24 24"
                                  stroke="currentColor"
                                >
                                  <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                                  />
                                </svg>
                              </div>
                            </div>
                          </td>
                          <td class="px-6 py-4 whitespace-nowrap">
                            <div
                              class="text-sm font-medium text-gray-900"
                              th:text="${producto.nombre}"
                            ></div>
                          </td>
                          <td class="px-6 py-4 whitespace-nowrap">
                            <div
                              class="text-sm text-gray-500"
                              th:text="${producto.categoria.nombreCategoria}"
                            ></div>
                          </td>
                          <td class="px-6 py-4 whitespace-nowrap">
                            <div
                              class="text-sm font-medium text-gray-900"
                              th:text="${#numbers.formatCurrency(producto.precioUnitario)}"
                            ></div>
                          </td>
                          <td class="px-6 py-4 whitespace-nowrap">
                            <div
                              class="text-sm text-gray-500"
                              th:text="${producto.stock}"
                            ></div>
                          </td>
                          <td
                            class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium"
                          >
                            <div class="flex items-center gap-2">
                              <a
                                th:href="@{/productos/editar/{id}(id=${producto.idProducto})}"
                                class="inline-flex items-center px-3 py-1.5 rounded-lg text-gray-700 bg-gray-100 hover:bg-gray-200 transition-colors group-hover:shadow-sm"
                              >
                                <svg
                                  class="w-4 h-4 mr-1.5"
                                  fill="none"
                                  stroke="currentColor"
                                  viewBox="0 0 24 24"
                                >
                                  <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="1.5"
                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                                  />
                                </svg>
                                Editar
                              </a>
                              <a
                                th:href="@{/productos/eliminar/{id}(id=${producto.idProducto})}"
                                class="inline-flex items-center px-3 py-1.5 rounded-lg text-red-700 bg-red-50 hover:bg-red-100 transition-colors group-hover:shadow-sm"
                                onclick="return confirm('¿Está seguro de eliminar este producto?')"
                              >
                                <svg
                                  class="w-4 h-4 mr-1.5"
                                  fill="none"
                                  stroke="currentColor"
                                  viewBox="0 0 24 24"
                                >
                                  <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="1.5"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                                  />
                                </svg>
                                Eliminar
                              </a>
                            </div>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

            <!-- Tarjeta informativa flotante -->
            <div
              class="absolute bottom-6 right-4 max-w-xs bg-white/80 backdrop-blur-xl rounded-xl shadow-lg ring-1 ring-gray-900/5 px-4 py-3"
            >
              <div class="flex items-center gap-3">
                <div class="flex-shrink-0">
                  <span
                    class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-gray-900/5"
                  >
                    <svg
                      class="w-4 h-4 text-gray-900"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                      />
                    </svg>
                  </span>
                </div>
                <div>
                  <p class="text-xs font-medium text-gray-900">
                    Gestión Eficiente
                  </p>
                  <p class="text-xs text-gray-500">
                    Mantén tu inventario actualizado para un mejor control
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Script para el mensaje -->
    <script th:if="${mensaje}">
      document.addEventListener("DOMContentLoaded", function () {
        const mensaje = document.getElementById("mensajeAlerta");
        // mostrar mensaje
        setTimeout(() => {
          mensaje.classList.remove("opacity-0", "translate-y-4");
          mensaje.classList.add("opacity-100", "translate-y-0");
        }, 100);

        // ocultar mensaje después de 5 segundos
        setTimeout(() => {
          mensaje.classList.remove("opacity-100", "translate-y-0");
          mensaje.classList.add("opacity-0", "translate-y-4");

          // Remover el mensaje después
          setTimeout(() => {
            mensaje.remove();
          }, 1000);
        }, 5000);
      });
    </script>
  </body>
</html>
