<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Categoría de Cámaras - Diversity</title>
  </head>
  <body>
    <div th:replace="~{layout :: layout(~{::section})}">
      <section>
        <div class="min-h-screen bg-gradient-to-br from-gray-50 via-white to-gray-50">
          <!-- Elementos de fondo decorativos -->
          <div class="absolute inset-0 overflow-hidden">
            <div class="absolute -top-[40%] -right-[10%] w-[800px] h-[800px] opacity-[0.15]">
              <div class="absolute inset-0 bg-gradient-to-br from-gray-900 to-gray-800 rounded-full blur-3xl"></div>
            </div>
            <div class="absolute -bottom-[30%] -left-[10%] w-[600px] h-[600px] opacity-[0.07]">
              <div class="absolute inset-0 bg-gradient-to-tr from-gray-900 to-gray-800 rounded-full blur-3xl"></div>
            </div>
          </div>

          <div class="relative max-w-4xl mx-auto px-4 py-16">
            <!-- Panel principal -->
            <div class="relative bg-white/70 backdrop-blur-xl rounded-2xl shadow-xl ring-1 ring-gray-900/5">
              <!-- Barra lateral decorativa -->
              <div class="absolute top-0 left-0 w-1 h-full bg-gradient-to-b from-gray-900 to-gray-700 rounded-l-2xl"></div>

              <div class="p-8 sm:p-10">
                <!-- Encabezado -->
                <div class="relative mb-12">
                  <div class="flex items-start gap-6 mb-8">
                    <div class="relative">
                      <div class="absolute -inset-1.5 bg-gradient-to-r from-gray-900 to-gray-800 rounded-2xl blur opacity-20"></div>
                      <div class="relative flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-gray-900 to-gray-800 shadow-lg">
                        <svg class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 12h16M4 18h7"/>
                        </svg>
                      </div>
                    </div>
                    <div class="flex-1">
                      <div class="flex items-center gap-3">
                        <h2 class="text-3xl font-medium text-gray-900" 
                            th:text="${categoria.idCategoria == null ? 'Nueva Categoría' : 'Editar Categoría'}"></h2>
                        <span class="px-3 py-1 text-sm font-medium text-gray-600 bg-gray-100 rounded-full">Cámaras de Seguridad</span>
                      </div>
                      <p class="mt-2 text-gray-500">Ingresa la información de la categoría de cámaras de seguridad</p>
                    </div>
                  </div>
                </div>

                <!-- Formulario -->
                <form th:action="@{/camaras/categorias/guardar}" 
                    th:object="${categoria}" 
                    method="post" 
                    class="space-y-8">
                  <!-- Campos ocultos -->
                  <input type="hidden" th:field="*{idCategoria}" />
                  <input type="hidden" th:field="*{estado}" />
                  <input type="hidden" th:field="*{rubro.idRubro}" />
                  
                  <!-- Nombre de la Categoría -->
                  <div class="relative">
                    <label for="nombreCategoria" class="block text-sm font-medium text-gray-700 mb-2">
                      Nombre de la Categoría
                    </label>
                    <div class="relative">
                      <input type="text" 
                             th:field="*{nombreCategoria}"
                             class="block w-full rounded-lg border-gray-300 bg-white/50 py-3 px-4 text-gray-900 shadow-sm focus:border-gray-900 focus:ring-gray-900 sm:text-sm"
                             required />
                    </div>
                    <div th:if="${#fields.hasErrors('nombreCategoria')}" 
                         class="mt-2 text-sm text-red-600"
                         th:errors="*{nombreCategoria}"></div>
                  </div>

                  <!-- Descripción -->
                  <div class="relative">
                    <label for="descripcion" class="block text-sm font-medium text-gray-700 mb-2">
                      Descripción
                    </label>
                    <div class="relative">
                      <textarea th:field="*{descripcion}"
                                rows="4"
                                class="block w-full rounded-lg border-gray-300 bg-white/50 py-3 px-4 text-gray-900 shadow-sm focus:border-gray-900 focus:ring-gray-900 sm:text-sm"
                                placeholder="Describe el propósito de la categoría..."></textarea>
                    </div>
                    <div th:if="${#fields.hasErrors('descripcion')}"
                         class="mt-2 text-sm text-red-600"
                         th:errors="*{descripcion}"></div>
                  </div>

                  <!-- Botones de acción -->
                  <div class="flex justify-end space-x-4 pt-6">
                    <a th:href="@{/camaras/categorias}"
                       class="inline-flex justify-center rounded-lg border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                      Cancelar
                    </a>
                    <button type="submit"
                            class="inline-flex justify-center rounded-lg border border-transparent bg-gray-900 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                      Guardar
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
