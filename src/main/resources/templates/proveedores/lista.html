<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Proveedores - Diversity</title>
  </head>
  <body>
    <div th:replace="~{layout :: layout(~{::section})}">
      <section>
        <!-- Contenedor principal minimalista -->
        <div class="min-h-screen bg-gray-50">
          <div class="max-w-7xl mx-auto px-6 py-12">
            <!-- Header  -->
            <div class="mb-12">
              <div class="flex items-center justify-between mb-8">
                <div class="flex items-center gap-4">
                  <div
                    class="w-12 h-12 bg-blue-600 rounded-lg flex items-center justify-center"
                  >
                    <svg
                      class="w-6 h-6 text-white"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
                      />
                    </svg>
                  </div>
                  <div>
                    <h1 class="text-3xl font-semibold text-gray-900">
                      Proveedores
                    </h1>
                    <p class="text-gray-600">Gestiona tu red de proveedores</p>
                  </div>
                </div>
                <div class="flex items-center gap-3">
                  <a
                    th:href="@{/proveedores/admin}"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors"
                  >
                    Vista Admin
                  </a>
                  <a
                    th:href="@{/proveedores/nuevo}"
                    class="px-6 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors"
                  >
                    Nuevo Proveedor
                  </a>
                </div>
              </div>

              <!-- Mensajes simples -->
              <div th:if="${mensaje}" id="mensajeAlerta" class="mb-6">
                <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                  <div class="flex items-center">
                    <svg
                      class="w-5 h-5 text-green-600 mr-3"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                      />
                    </svg>
                    <p class="text-sm text-green-800" th:text="${mensaje}"></p>
                  </div>
                </div>
              </div>

              <div th:if="${error}" id="mensajeError" class="mb-6">
                <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                  <div class="flex items-center">
                    <svg
                      class="w-5 h-5 text-red-600 mr-3"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                      />
                    </svg>
                    <p class="text-sm text-red-800" th:text="${error}"></p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Estadísticas -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
              <div class="bg-white rounded-lg border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                  <div>
                    <p class="text-sm font-medium text-gray-600">
                      Total Proveedores
                    </p>
                    <p
                      class="text-2xl font-bold text-gray-900"
                      th:text="${totalProveedores}"
                    >
                      0
                    </p>
                  </div>
                  <div
                    class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center"
                  >
                    <svg
                      class="w-5 h-5 text-blue-600"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"
                      />
                    </svg>
                  </div>
                </div>
              </div>

              <div class="bg-white rounded-lg border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                  <div>
                    <p class="text-sm font-medium text-gray-600">Activos</p>
                    <p
                      class="text-2xl font-bold text-gray-900"
                      th:text="${proveedoresActivos}"
                    >
                      0
                    </p>
                  </div>
                  <div
                    class="w-10 h-10 bg-green-100 rounded-lg flex items-center justify-center"
                  >
                    <svg
                      class="w-5 h-5 text-green-600"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                      />
                    </svg>
                  </div>
                </div>
              </div>

              <div class="bg-white rounded-lg border border-gray-200 p-6">
                <div class="flex items-center justify-between">
                  <div>
                    <p class="text-sm font-medium text-gray-600">Inactivos</p>
                    <p
                      class="text-2xl font-bold text-gray-900"
                      th:text="${proveedoresInactivos}"
                    >
                      0
                    </p>
                  </div>
                  <div
                    class="w-10 h-10 bg-yellow-100 rounded-lg flex items-center justify-center"
                  >
                    <svg
                      class="w-5 h-5 text-yellow-600"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                      />
                    </svg>
                  </div>
                </div>
              </div>
            </div>

            <!-- Filtros  -->
            <div class="bg-white rounded-lg border border-gray-200 p-6 mb-8">
              <div class="flex flex-col lg:flex-row gap-4">
                <div class="flex-1">
                  <form
                    th:action="@{/proveedores}"
                    method="get"
                    class="flex gap-3"
                  >
                    <input
                      type="text"
                      name="busqueda"
                      th:value="${busqueda}"
                      placeholder="Buscar proveedores..."
                      class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    />
                    <button
                      type="submit"
                      class="px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors"
                    >
                      Buscar
                    </button>
                  </form>
                </div>
                <div class="lg:w-48">
                  <form th:action="@{/proveedores}" method="get">
                    <input
                      type="hidden"
                      name="busqueda"
                      th:value="${busqueda}"
                    />
                    <select
                      name="estado"
                      onchange="this.form.submit()"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                      <option value="">Todos los estados</option>
                      <option
                        th:each="estado : ${estados}"
                        th:value="${estado}"
                        th:text="${estado.name()}"
                        th:selected="${estado == estadoFiltro}"
                      >
                        Estado
                      </option>
                    </select>
                  </form>
                </div>
              </div>
            </div>

            <!-- Lista de proveedores en cards simples -->
            <div
              th:if="${!proveedores.empty}"
              class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"
            >
              <div
                th:each="proveedor : ${proveedores}"
                th:if="${proveedor != null}"
                class="bg-white rounded-lg border border-gray-200 p-6 hover:shadow-md transition-shadow"
              >
                <!-- Header de la card -->
                <div class="flex items-start justify-between mb-4">
                  <div class="flex items-center gap-3">
                    <div
                      class="w-10 h-10 bg-blue-100 rounded-lg flex items-center justify-center"
                    >
                      <svg
                        class="w-5 h-5 text-blue-600"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="1.5"
                          d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                        />
                      </svg>
                    </div>
                    <div>
                      <h3
                        class="font-semibold text-gray-900"
                        th:text="${proveedor.razonSocial}"
                      >
                        Razón Social
                      </h3>
                      <p
                        class="text-sm text-gray-500"
                        th:text="${proveedor.ruc}"
                      >
                        RUC
                      </p>
                    </div>
                  </div>
                  <span th:switch="${proveedor.estado?.name()}">
                    <span
                      th:case="'Activo'"
                      class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-green-100 text-green-800"
                    >
                      Activo
                    </span>
                    <span
                      th:case="'Inactivo'"
                      class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800"
                    >
                      Inactivo
                    </span>
                  </span>
                </div>

                <!-- Información del proveedor -->
                <div class="space-y-2 mb-4">
                  <div class="flex items-center text-sm text-gray-600">
                    <svg
                      class="w-4 h-4 text-gray-400 mr-2"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                      />
                    </svg>
                    <span th:text="${proveedor.email}">Email</span>
                  </div>
                  <div class="flex items-center text-sm text-gray-600">
                    <svg
                      class="w-4 h-4 text-gray-400 mr-2"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                      />
                    </svg>
                    <span
                      th:text="${proveedor.telefono != null ? proveedor.telefono : 'No especificado'}"
                      >Teléfono</span
                    >
                  </div>
                </div>

                <!-- Acciones -->
                <div
                  class="flex items-center gap-2 pt-4 border-t border-gray-100"
                >
                  <a
                    th:href="@{/proveedores/ver/{id}(id=${proveedor.idProveedor})}"
                    class="flex-1 text-center px-3 py-2 text-sm font-medium text-blue-700 bg-blue-50 hover:bg-blue-100 rounded-lg transition-colors"
                  >
                    Ver
                  </a>
                  <a
                    th:href="@{/proveedores/editar/{id}(id=${proveedor.idProveedor})}"
                    class="flex-1 text-center px-3 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors"
                  >
                    Editar
                  </a>
                  <div class="relative">
                    <button
                      type="button"
                      onclick="toggleDropdown(this)"
                      class="px-3 py-2 text-sm font-medium text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors"
                    >
                      <svg
                        class="w-4 h-4"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="1.5"
                          d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z"
                        />
                      </svg>
                    </button>
                    <div
                      class="hidden absolute right-0 mt-2 w-48 bg-white rounded-lg shadow-lg border border-gray-200 z-10"
                    >
                      <div class="py-1">
                        <form
                          th:action="@{/proveedores/{id}/cambiar-estado(id=${proveedor.idProveedor})}"
                          method="post"
                          class="block"
                        >
                          <input
                            type="hidden"
                            name="nuevoEstado"
                            value="Activo"
                          />
                          <button
                            type="submit"
                            class="block w-full text-left px-4 py-2 text-sm text-green-700 hover:bg-green-50"
                            th:if="${proveedor.estado != null and proveedor.estado.name() != 'Activo'}"
                          >
                            Activar
                          </button>
                        </form>
                        <form
                          th:action="@{/proveedores/{id}/cambiar-estado(id=${proveedor.idProveedor})}"
                          method="post"
                          class="block"
                        >
                          <input
                            type="hidden"
                            name="nuevoEstado"
                            value="Inactivo"
                          />
                          <button
                            type="submit"
                            class="block w-full text-left px-4 py-2 text-sm text-yellow-700 hover:bg-yellow-50"
                            th:if="${proveedor.estado != null and proveedor.estado.name() != 'Inactivo'}"
                          >
                            Desactivar
                          </button>
                        </form>
                        <form
                          th:action="@{/proveedores/{id}/eliminar(id=${proveedor.idProveedor})}"
                          method="post"
                          class="block"
                          onsubmit="return confirm('¿Está seguro de eliminar este proveedor?')"
                        >
                          <button
                            type="submit"
                            class="block w-full text-left px-4 py-2 text-sm text-red-700 hover:bg-red-50"
                          >
                            Eliminar
                          </button>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Estado vacío -->
            <div th:if="${proveedores.empty}" class="text-center py-16">
              <div class="bg-white rounded-lg border border-gray-200 p-12">
                <div
                  class="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4"
                >
                  <svg
                    class="w-8 h-8 text-gray-400"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1"
                      d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"
                    />
                  </svg>
                </div>
                <h3 class="text-lg font-semibold text-gray-900 mb-2">
                  No hay proveedores registrados
                </h3>
                <p class="text-gray-600 mb-6">
                  Comienza agregando tu primer proveedor al sistema
                </p>
                <a
                  href="/proveedores/nuevo"
                  class="inline-flex items-center px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors"
                >
                  <svg
                    class="w-4 h-4 mr-2"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                    />
                  </svg>
                  Registrar el primer proveedor
                </a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Script para el mensaje -->
    <script th:if="${mensaje}">
      document.addEventListener("DOMContentLoaded", function () {
        const mensaje = document.getElementById("mensajeAlerta");
        setTimeout(() => {
          mensaje.classList.remove("opacity-0", "translate-y-4");
          mensaje.classList.add("opacity-100", "translate-y-0");
        }, 100);

        setTimeout(() => {
          mensaje.classList.remove("opacity-100", "translate-y-0");
          mensaje.classList.add("opacity-0", "translate-y-4");
          setTimeout(() => {
            mensaje.remove();
          }, 1000);
        }, 5000);
      });
    </script>

    <script th:if="${error}">
      document.addEventListener("DOMContentLoaded", function () {
        const mensaje = document.getElementById("mensajeError");
        setTimeout(() => {
          mensaje.classList.remove("opacity-0", "translate-y-4");
          mensaje.classList.add("opacity-100", "translate-y-0");
        }, 100);

        setTimeout(() => {
          mensaje.classList.remove("opacity-100", "translate-y-0");
          mensaje.classList.add("opacity-0", "translate-y-4");
          setTimeout(() => {
            mensaje.remove();
          }, 1000);
        }, 5000);
      });
    </script>

    <script>
      function toggleDropdown(button) {
        const dropdown = button.nextElementSibling;
        const isHidden = dropdown.classList.contains("hidden");

        document.querySelectorAll(".relative .hidden").forEach((d) => {
          d.classList.add("hidden");
        });

        if (isHidden) {
          dropdown.classList.remove("hidden");
        }
      }

      document.addEventListener("click", function (event) {
        if (!event.target.closest(".relative")) {
          document.querySelectorAll(".relative .hidden").forEach((d) => {
            d.classList.add("hidden");
          });
        }
      });
    </script>
  </body>
</html>
