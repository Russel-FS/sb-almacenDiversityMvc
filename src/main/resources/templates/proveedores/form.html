<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de Proveedor - Diversity</title>
  </head>
  <body>
    <div th:replace="~{layout :: layout(~{::section})}">
      <section>
        <!-- Contenedor principal -->
        <div
          class="min-h-screen bg-gradient-to-br from-gray-50 via-white to-gray-50"
        >
          <div class="absolute inset-0 overflow-hidden">
            <div
              class="absolute -top-[40%] -right-[10%] w-[800px] h-[800px] opacity-[0.15]"
            >
              <div
                class="absolute inset-0 bg-gradient-to-br from-blue-900 to-blue-800 rounded-full blur-3xl"
              ></div>
            </div>
            <div
              class="absolute -bottom-[30%] -left-[10%] w-[600px] h-[600px] opacity-[0.07]"
            >
              <div
                class="absolute inset-0 bg-gradient-to-tr from-blue-900 to-blue-800 rounded-full blur-3xl"
              ></div>
            </div>
          </div>

          <div
            class="relative max-w-4xl mx-auto px-4 py-16 transition-all duration-300 ease-in-out"
          >
            <div
              class="relative bg-white/70 backdrop-blur-xl rounded-2xl shadow-xl ring-1 ring-gray-900/5"
            >
              <div
                class="absolute top-0 left-0 w-1 h-full bg-gradient-to-b from-blue-900 to-blue-700 rounded-l-2xl"
              ></div>

              <div class="p-8">
                <!-- Header -->
                <div class="mb-8">
                  <div class="flex items-center justify-between mb-6">
                    <div class="flex items-start gap-4">
                      <div class="relative">
                        <div
                          class="absolute -inset-1.5 bg-gradient-to-r from-blue-900 to-blue-800 rounded-2xl blur opacity-20"
                        ></div>
                        <div
                          class="relative flex items-center justify-center w-14 h-14 rounded-xl bg-gradient-to-br from-blue-900 to-blue-800"
                        >
                          <svg
                            class="w-7 h-7 text-white"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="1.5"
                              d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                            />
                          </svg>
                        </div>
                      </div>
                      <div>
                        <h2
                          class="text-2xl font-medium text-gray-900"
                          th:text="${titulo}"
                        >
                          Formulario de Proveedor
                        </h2>
                        <p
                          class="mt-1 text-sm text-gray-500"
                          th:text="${subtitulo}"
                        >
                          Registrar nuevo proveedor
                        </p>
                      </div>
                    </div>
                    <div class="flex items-center gap-3">
                      <a
                        th:href="@{/proveedores}"
                        class="relative inline-flex items-center justify-center px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg overflow-hidden transition-all duration-300 hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 active:scale-[0.98]"
                      >
                        <div
                          class="absolute inset-0 bg-gradient-to-r from-gray-200 to-gray-300 transition-transform duration-300 hover:scale-105"
                        ></div>
                        <span class="relative flex items-center">
                          <svg
                            class="w-4 h-4 mr-2"
                            fill="none"
                            stroke="currentColor"
                            viewBox="0 0 24 24"
                          >
                            <path
                              stroke-linecap="round"
                              stroke-linejoin="round"
                              stroke-width="2"
                              d="M10 19l-7-7m0 0l7-7m-7 7h18"
                            />
                          </svg>
                          Volver
                        </span>
                      </a>
                    </div>
                  </div>

                  <!-- Mensaje de error -->
                  <div
                    th:if="${error}"
                    class="relative overflow-hidden rounded-lg backdrop-blur-sm p-4 bg-gradient-to-r from-red-50 to-red-50/50"
                  >
                    <div
                      class="absolute top-0 left-0 w-1 h-full bg-gradient-to-b from-red-500 to-red-600"
                    ></div>
                    <div class="flex items-center gap-3 pl-3">
                      <svg
                        class="w-5 h-5 text-red-500"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                        />
                      </svg>
                      <p
                        class="text-sm font-medium text-red-900"
                        th:text="${error}"
                      >
                        Error
                      </p>
                    </div>
                  </div>
                </div>

                <!-- Formulario -->
                <form
                  th:action="@{/proveedores/guardar}"
                  method="post"
                  th:object="${proveedor}"
                  class="space-y-8"
                >
                  <!-- ID oculto si es edición -->
                  <input type="hidden" th:field="*{idProveedor}" />

                  <!-- Información Principal -->
                  <div
                    class="relative bg-white/50 backdrop-blur-sm rounded-xl p-6 ring-1 ring-gray-900/5"
                  >
                    <div class="flex items-center gap-3 mb-6">
                      <div class="bg-blue-100 p-3 rounded-full">
                        <svg
                          class="w-6 h-6 text-blue-600"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                          />
                        </svg>
                      </div>
                      <h3 class="text-lg font-medium text-gray-900">
                        Información Principal
                      </h3>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                      <!-- Razón Social -->
                      <div>
                        <label
                          for="razonSocial"
                          class="block text-sm font-medium text-gray-700 mb-2"
                        >
                          Razón Social <span class="text-red-500">*</span>
                        </label>
                        <input
                          type="text"
                          id="razonSocial"
                          th:field="*{razonSocial}"
                          required
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white/80 backdrop-blur-sm transition-all duration-200"
                          placeholder="Ingrese la razón social"
                        />
                        <p class="text-xs text-gray-500 mt-1">
                          Nombre legal de la empresa
                        </p>
                      </div>

                      <!-- RUC -->
                      <div>
                        <label
                          for="ruc"
                          class="block text-sm font-medium text-gray-700 mb-2"
                        >
                          RUC <span class="text-red-500">*</span>
                        </label>
                        <input
                          type="text"
                          id="ruc"
                          th:field="*{ruc}"
                          required
                          maxlength="11"
                          pattern="[0-9]{11}"
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white/80 backdrop-blur-sm transition-all duration-200"
                          placeholder="12345678901"
                        />
                        <p class="text-xs text-gray-500 mt-1">
                          Número de RUC (11 dígitos)
                        </p>
                      </div>

                      <!-- Representante Legal -->
                      <div class="md:col-span-2">
                        <label
                          for="representanteLegal"
                          class="block text-sm font-medium text-gray-700 mb-2"
                        >
                          Representante Legal
                        </label>
                        <input
                          type="text"
                          id="representanteLegal"
                          th:field="*{representanteLegal}"
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white/80 backdrop-blur-sm transition-all duration-200"
                          placeholder="Nombre del representante legal"
                        />
                      </div>
                    </div>
                  </div>

                  <!-- Información de Contacto -->
                  <div
                    class="relative bg-white/50 backdrop-blur-sm rounded-xl p-6 ring-1 ring-gray-900/5"
                  >
                    <div class="flex items-center gap-3 mb-6">
                      <div class="bg-green-100 p-3 rounded-full">
                        <svg
                          class="w-6 h-6 text-green-600"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                          />
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                          />
                        </svg>
                      </div>
                      <h3 class="text-lg font-medium text-gray-900">
                        Información de Contacto
                      </h3>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                      <!-- Email -->
                      <div>
                        <label
                          for="email"
                          class="block text-sm font-medium text-gray-700 mb-2"
                        >
                          Email <span class="text-red-500">*</span>
                        </label>
                        <input
                          type="email"
                          id="email"
                          th:field="*{email}"
                          required
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white/80 backdrop-blur-sm transition-all duration-200"
                          placeholder="proveedor@empresa.com"
                        />
                      </div>

                      <!-- Teléfono -->
                      <div>
                        <label
                          for="telefono"
                          class="block text-sm font-medium text-gray-700 mb-2"
                        >
                          Teléfono
                        </label>
                        <input
                          type="tel"
                          id="telefono"
                          th:field="*{telefono}"
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white/80 backdrop-blur-sm transition-all duration-200"
                          placeholder="+51 999 999 999"
                        />
                      </div>

                      <!-- Dirección -->
                      <div class="md:col-span-2">
                        <label
                          for="direccion"
                          class="block text-sm font-medium text-gray-700 mb-2"
                        >
                          Dirección
                        </label>
                        <textarea
                          id="direccion"
                          th:field="*{direccion}"
                          rows="3"
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white/80 backdrop-blur-sm transition-all duration-200 resize-none"
                          placeholder="Ingrese la dirección completa"
                        ></textarea>
                      </div>
                    </div>
                  </div>

                  <!-- Información Adicional (solo para edición) -->
                  <div
                    th:if="${!esNuevo}"
                    class="relative bg-white/50 backdrop-blur-sm rounded-xl p-6 ring-1 ring-gray-900/5"
                  >
                    <div class="flex items-center gap-3 mb-6">
                      <div class="bg-purple-100 p-3 rounded-full">
                        <svg
                          class="w-6 h-6 text-purple-600"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"
                          />
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"
                          />
                        </svg>
                      </div>
                      <h3 class="text-lg font-medium text-gray-900">
                        Información del Sistema
                      </h3>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                      <!-- Estado -->
                      <div>
                        <label
                          for="estado"
                          class="block text-sm font-medium text-gray-700 mb-2"
                        >
                          Estado
                        </label>
                        <select
                          id="estado"
                          th:field="*{estado}"
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white/80 backdrop-blur-sm transition-all duration-200"
                        >
                          <option
                            th:each="estado : ${estados}"
                            th:value="${estado}"
                            th:text="${estado}"
                          >
                            Estado
                          </option>
                        </select>
                      </div>

                      <!-- Fecha de Creación -->
                      <div>
                        <label
                          class="block text-sm font-medium text-gray-700 mb-2"
                        >
                          Fecha de Registro
                        </label>
                        <input
                          type="text"
                          th:value="${proveedor.fechaCreacion != null ? #temporals.format(proveedor.fechaCreacion, 'dd/MM/yyyy HH:mm') : 'N/A'}"
                          readonly
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-50/80 backdrop-blur-sm cursor-not-allowed"
                        />
                      </div>
                    </div>
                  </div>

                  <!-- Botones de acción -->
                  <div class="flex justify-end gap-4 pt-6">
                    <a
                      th:href="@{/proveedores}"
                      class="relative inline-flex items-center justify-center px-6 py-3 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg overflow-hidden transition-all duration-300 hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 active:scale-[0.98]"
                    >
                      <div
                        class="absolute inset-0 bg-gradient-to-r from-gray-200 to-gray-300 transition-transform duration-300 hover:scale-105"
                      ></div>
                      <span class="relative flex items-center">
                        <svg
                          class="w-4 h-4 mr-2"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M6 18L18 6M6 6l12 12"
                          />
                        </svg>
                        Cancelar
                      </span>
                    </a>
                    <button
                      type="submit"
                      class="relative inline-flex items-center justify-center px-6 py-3 text-sm font-medium text-white bg-blue-900 rounded-lg overflow-hidden transition-all duration-300 hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-offset-2 active:scale-[0.98]"
                    >
                      <div
                        class="absolute inset-0 bg-gradient-to-r from-blue-800 to-blue-950 transition-transform duration-300 hover:scale-105"
                      ></div>
                      <span class="relative flex items-center">
                        <svg
                          class="w-4 h-4 mr-2"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"
                          />
                        </svg>
                        <span th:text="${esNuevo ? 'Registrar' : 'Actualizar'}"
                          >Guardar</span
                        >
                      </span>
                    </button>
                  </div>
                </form>
              </div>
            </div>

            <!-- Tarjeta informativa flotante -->
            <div
              class="absolute bottom-6 right-4 max-w-xs bg-white/80 backdrop-blur-xl rounded-xl shadow-lg ring-1 ring-gray-900/5 px-4 py-3"
            >
              <div class="flex items-center gap-3">
                <div class="flex-shrink-0">
                  <span
                    class="inline-flex items-center justify-center w-8 h-8 rounded-full bg-blue-900/5"
                  >
                    <svg
                      class="w-4 h-4 text-blue-900"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
                      />
                    </svg>
                  </span>
                </div>
                <div>
                  <p class="text-xs font-medium text-gray-900">
                    Formulario Intuitivo
                  </p>
                  <p class="text-xs text-gray-500">
                    Complete la información del proveedor paso a paso
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      // Validación de RUC
      document.getElementById("ruc").addEventListener("input", function (e) {
        let value = e.target.value.replace(/\D/g, "");
        if (value.length > 11) {
          value = value.substring(0, 11);
        }
        e.target.value = value;
      });

      // Validación del teléfono
      document
        .getElementById("telefono")
        .addEventListener("input", function (e) {
          let value = e.target.value.replace(/[^\d+\-\s\(\)]/g, "");
          e.target.value = value;
        });

      // Confirmación antes de enviar
      document.querySelector("form").addEventListener("submit", function (e) {
        const ruc = document.getElementById("ruc").value;
        const email = document.getElementById("email").value;

        if (ruc.length !== 11) {
          e.preventDefault();
          alert("El RUC debe tener exactamente 11 dígitos");
          return;
        }

        if (!email.includes("@")) {
          e.preventDefault();
          alert("Por favor ingrese un email válido");
          return;
        }
      });
    </script>
  </body>
</html>
