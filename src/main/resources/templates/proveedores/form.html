<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Formulario de Proveedor - Diversity</title>
  </head>
  <body>
    <div th:replace="~{layout :: layout(~{::section})}">
      <section>
        <!-- Contenedor principal -->
        <div class="min-h-screen bg-white/50">
          <div class="max-w-4xl mx-auto px-4 py-16">
            <!-- Header -->
            <div class="mb-16">
              <div class="flex flex-wrap items-center justify-between mb-12">
                <div class="flex flex-wrap items-center gap-6">
                  <div
                    class="w-16 h-16 bg-gradient-to-br from-gray-800 to-gray-900 rounded-3xl flex items-center justify-center shadow-sm"
                  >
                    <svg
                      class="w-8 h-8 text-white"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                      />
                    </svg>
                  </div>
                  <div>
                    <h1
                      class="text-5xl font-light text-gray-900 tracking-tight"
                    >
                      <span
                        th:text="${proveedor.idProveedor != null ? 'Editar' : 'Nuevo'}"
                        >Nuevo</span
                      >
                      Proveedor
                    </h1>
                    <p class="text-xl text-gray-600 mt-2">
                      <span
                        th:text="${proveedor.idProveedor != null ? 'Modificar información del proveedor' : 'Registrar nuevo proveedor en el sistema'}"
                      >
                        Registrar nuevo proveedor en el sistema
                      </span>
                    </p>
                  </div>
                </div>
                <div class="flex items-center gap-4">
                  <a
                    th:href="@{/proveedores}"
                    class="px-8 py-4 text-sm font-medium text-gray-700 bg-white/90 backdrop-blur-sm border border-gray-200 rounded-2xl hover:bg-gray-50 transition-colors duration-200 shadow-sm"
                  >
                    <svg
                      class="w-5 h-5 mr-2 inline"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18"
                      />
                    </svg>
                    Volver
                  </a>
                </div>
              </div>

              <!-- Mensajes -->
              <div th:if="${error}" id="mensajeError" class="mb-8">
                <div
                  class="bg-gradient-to-r from-red-50 to-pink-50 border border-red-200 rounded-3xl p-6 shadow-sm"
                >
                  <div class="flex items-center">
                    <div
                      class="w-12 h-12 bg-red-100 rounded-2xl flex items-center justify-center mr-4"
                    >
                      <svg
                        class="w-6 h-6 text-red-600"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                        />
                      </svg>
                    </div>
                    <p
                      class="text-base font-medium text-red-800"
                      th:text="${error}"
                    ></p>
                  </div>
                </div>
              </div>
            </div>

            <!-- Formulario -->
            <div
              class="bg-white/90 backdrop-blur-sm rounded-3xl border border-gray-200 p-10 shadow-sm"
            >
              <div class="mb-8">
                <h2 class="text-2xl font-bold text-gray-900 flex items-center">
                  <svg
                    class="w-7 h-7 text-gray-600 mr-3"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.5"
                      d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                    />
                  </svg>
                  Información del Proveedor
                </h2>
                <p class="text-gray-600 mt-2">
                  Complete todos los campos requeridos marcados con *
                </p>
              </div>

              <form
                th:action="@{/proveedores/guardar}"
                method="post"
                th:object="${proveedor}"
                class="space-y-12"
              >
                <!-- ID oculto si es edición -->
                <input type="hidden" th:field="*{idProveedor}" />

                <!-- Información Principal -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                  <div>
                    <label
                      class="block text-sm font-semibold text-gray-700 mb-3 uppercase tracking-wide"
                    >
                      <svg
                        class="w-4 h-4 mr-2 inline"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="1.5"
                          d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"
                        />
                      </svg>
                      Razón Social *
                    </label>
                    <input
                      type="text"
                      th:field="*{razonSocial}"
                      placeholder="Ingrese la razón social"
                      class="w-full px-4 py-3 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-gray-800 transition-colors duration-200 bg-white/80 disabled:bg-gray-100/50 disabled:text-gray-500 disabled:cursor-not-allowed"
                      required
                    />
                    <p class="text-xs text-gray-500 mt-2">
                      Nombre legal de la empresa
                    </p>
                  </div>

                  <div>
                    <label
                      class="block text-sm font-semibold text-gray-700 mb-3 uppercase tracking-wide"
                    >
                      <svg
                        class="w-4 h-4 mr-2 inline"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="1.5"
                          d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                        />
                      </svg>
                      RUC *
                    </label>
                    <input
                      type="text"
                      th:field="*{ruc}"
                      placeholder="12345678901"
                      maxlength="11"
                      pattern="[0-9]{11}"
                      class="w-full px-4 py-3 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-gray-800 transition-colors duration-200 bg-white/80 disabled:bg-gray-100/50 disabled:text-gray-500 disabled:cursor-not-allowed"
                      required
                    />
                    <p class="text-xs text-gray-500 mt-2">
                      Número de RUC (11 dígitos)
                    </p>
                  </div>
                </div>

                <!-- Representante Legal -->
                <div>
                  <label
                    class="block text-sm font-semibold text-gray-700 mb-3 uppercase tracking-wide"
                  >
                    <svg
                      class="w-4 h-4 mr-2 inline"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
                      />
                    </svg>
                    Representante Legal
                  </label>
                  <input
                    type="text"
                    th:field="*{representanteLegal}"
                    placeholder="Nombre del representante legal"
                    class="w-full px-4 py-3 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-gray-800 transition-colors duration-200 bg-white/80 disabled:bg-gray-100/50 disabled:text-gray-500 disabled:cursor-not-allowed"
                  />
                </div>

                <!-- Información de Contacto -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                  <div>
                    <label
                      class="block text-sm font-semibold text-gray-700 mb-3 uppercase tracking-wide"
                    >
                      <svg
                        class="w-4 h-4 mr-2 inline"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="1.5"
                          d="M3 8l7.89 4.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                        />
                      </svg>
                      Email *
                    </label>
                    <input
                      type="email"
                      th:field="*{email}"
                      placeholder="proveedor@empresa.com"
                      class="w-full px-4 py-3 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-gray-800 transition-colors duration-200 bg-white/80 disabled:bg-gray-100/50 disabled:text-gray-500 disabled:cursor-not-allowed"
                      required
                    />
                  </div>

                  <div>
                    <label
                      class="block text-sm font-semibold text-gray-700 mb-3 uppercase tracking-wide"
                    >
                      <svg
                        class="w-4 h-4 mr-2 inline"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="1.5"
                          d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
                        />
                      </svg>
                      Teléfono
                    </label>
                    <input
                      type="tel"
                      th:field="*{telefono}"
                      placeholder="+51 999 999 999"
                      class="w-full px-4 py-3 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-gray-800 transition-colors duration-200 bg-white/80 disabled:bg-gray-100/50 disabled:text-gray-500 disabled:cursor-not-allowed"
                    />
                  </div>
                </div>

                <!-- Dirección -->
                <div>
                  <label
                    class="block text-sm font-semibold text-gray-700 mb-3 uppercase tracking-wide"
                  >
                    <svg
                      class="w-4 h-4 mr-2 inline"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                      />
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                      />
                    </svg>
                    Dirección
                  </label>
                  <textarea
                    th:field="*{direccion}"
                    placeholder="Ingrese la dirección completa"
                    rows="4"
                    class="w-full px-4 py-3 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-gray-800 transition-colors duration-200 bg-white/80 resize-none disabled:bg-gray-100/50 disabled:text-gray-500 disabled:cursor-not-allowed"
                  ></textarea>
                </div>

                <!-- Información del Sistema (solo para edición) -->
                <div
                  th:if="${!esNuevo}"
                  class="grid grid-cols-1 md:grid-cols-2 gap-8"
                >
                  <div>
                    <label
                      class="block text-sm font-semibold text-gray-700 mb-3 uppercase tracking-wide"
                    >
                      <svg
                        class="w-4 h-4 mr-2 inline"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="1.5"
                          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                        />
                      </svg>
                      Estado
                    </label>
                    <select
                      th:field="*{estado}"
                      class="w-full px-4 py-3 border border-gray-200 rounded-2xl focus:outline-none focus:ring-2 focus:ring-gray-800 focus:border-gray-800 transition-colors duration-200 bg-white/80 disabled:bg-gray-100/50 disabled:text-gray-500 disabled:cursor-not-allowed"
                    >
                      <option
                        th:each="estado : ${estados}"
                        th:value="${estado}"
                        th:text="${estado}"
                      >
                        Estado
                      </option>
                    </select>
                  </div>

                  <div>
                    <label
                      class="block text-sm font-semibold text-gray-700 mb-3 uppercase tracking-wide"
                    >
                      <svg
                        class="w-4 h-4 mr-2 inline"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="1.5"
                          d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                        />
                      </svg>
                      Fecha de Registro
                    </label>
                    <input
                      type="text"
                      th:value="${proveedor.fechaCreacion != null ? #temporals.format(proveedor.fechaCreacion, 'dd/MM/yyyy HH:mm') : 'N/A'}"
                      readonly
                      class="w-full px-4 py-3 border border-gray-200 rounded-2xl bg-gray-100/50 backdrop-blur-sm cursor-not-allowed disabled:bg-gray-100/50 disabled:text-gray-500"
                    />
                  </div>
                </div>

                <!-- Botones -->
                <div
                  class="flex flex-wrap justify-end gap-4 pt-10 border-t border-gray-200"
                >
                  <a
                    th:href="@{/proveedores}"
                    class="px-8 py-4 text-sm font-semibold text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-2xl transition-colors duration-200"
                  >
                    <svg
                      class="w-4 h-4 mr-2 inline"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M6 18L18 6M6 6l12 12"
                      />
                    </svg>
                    Cancelar
                  </a>
                  <button
                    type="submit"
                    class="px-10 py-4 text-sm font-medium text-white bg-gradient-to-r from-gray-800 to-gray-900 hover:from-gray-900 hover:to-gray-950 transition-colors duration-200 shadow-sm"
                  >
                    <svg
                      class="w-4 h-4 mr-2 inline"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M5 13l4 4L19 7"
                      />
                    </svg>
                    <span th:text="${esNuevo ? 'Registrar' : 'Actualizar'}"
                      >Guardar</span
                    >
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Script para validaciones -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Validación de RUC
        const rucInput = document.getElementById("ruc");
        if (rucInput) {
          rucInput.addEventListener("input", function (e) {
            let value = e.target.value.replace(/\D/g, "");
            if (value.length > 11) {
              value = value.substring(0, 11);
            }
            e.target.value = value;
          });
        }

        // Validación del teléfono
        const telefonoInput = document.getElementById("telefono");
        if (telefonoInput) {
          telefonoInput.addEventListener("input", function (e) {
            let value = e.target.value.replace(/[^\d+\-\s\(\)]/g, "");
            e.target.value = value;
          });
        }

        // Confirmación antes de enviar
        const form = document.querySelector("form");
        if (form) {
          form.addEventListener("submit", function (e) {
            const ruc = document.getElementById("ruc")?.value;
            const email = document.getElementById("email")?.value;

            if (ruc && ruc.length !== 11) {
              e.preventDefault();
              alert("El RUC debe tener exactamente 11 dígitos");
              return;
            }

            if (email && !email.includes("@")) {
              e.preventDefault();
              alert("Por favor ingrese un email válido");
              return;
            }
          });
        }
      });
    </script>

    <!-- Script para el mensaje -->
    <script th:if="${error}">
      document.addEventListener("DOMContentLoaded", function () {
        const mensaje = document.getElementById("mensajeError");
        setTimeout(() => {
          mensaje.classList.remove("opacity-0", "translate-y-4");
          mensaje.classList.add("opacity-100", "translate-y-0");
        }, 100);

        setTimeout(() => {
          mensaje.classList.remove("opacity-100", "translate-y-0");
          mensaje.classList.add("opacity-0", "translate-y-4");
          setTimeout(() => {
            mensaje.remove();
          }, 1000);
        }, 5000);
      });
    </script>
  </body>
</html>
