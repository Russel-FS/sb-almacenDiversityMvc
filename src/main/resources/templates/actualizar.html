<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Entrada</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    
    <nav class="bg-blue-700 p-4 shadow text-white">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Actualizar Entrada</h1>
            <a th:href="@{/}" class="hover:underline text-white">Volver al listado</a> 
        </div>
    </nav>

  
    <div class="container mx-auto mt-10 max-w-xl bg-white p-8 rounded shadow">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-6">Editar Entrada</h2>

        <form th:action="@{/saveEntrada}" th:object="${entrada}" method="post" class="space-y-6">

            
            <input type="hidden" th:field="*{id}" />

            
            <div>
                <label for="fechaEntrada" class="block mb-1 font-medium text-gray-700">Fecha de Entrada</label>
                <input type="text" id="fechaEntrada"
                       th:value="${#temporals.format(entrada.fechaEntrada, 'dd/MM/yyyy HH:mm')}" readonly
                       class="w-full px-4 py-2 border border-gray-300 rounded bg-gray-100 text-gray-600" />
            </div>

            
            <div>
                <label for="costoTotal" class="block mb-1 font-medium text-gray-700">Costo Total (S/)</label>
                <input type="number" id="costoTotal" th:field="*{costoTotal}" step="0.01" min="0"
                       required
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring focus:border-blue-400" />
            </div>

            
            <div class="flex justify-end">
                <button type="submit"
                        class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold px-6 py-2 rounded">
                    Actualizar Entrada
                </button>
            </div>

        </form>
    </div>

</body>
</html>
