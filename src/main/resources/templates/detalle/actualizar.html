<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizar Detalle de Entrada</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <nav class="bg-yellow-600 p-4 text-white shadow">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Actualizar Detalle</h1>
            <a th:href="@{/formregistrarDetalle}" 
               class="text-white border border-white px-4 py-2 rounded hover:bg-white hover:text-blue-700 transition">
               Volver al Listado
            </a>
        </div>
    </nav>

    <div class="container mx-auto mt-10 max-w-2xl bg-white p-8 rounded shadow">
        <form th:action="@{/detalleEntrada/guardar}" th:object="${detalleEntrada}" method="post" class="space-y-6">
            <input type="hidden" th:field="*{id}"/>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Fecha de Entrada:</label>
                <select th:field="*{entrada.id}" required
                         class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:ring-yellow-300">
                    <option value="">-- Selecciona una Entrada --</option>
                    <option th:each="e : ${entradas}" 
                            th:value="${e.id}" 
                            th:text="${#temporals.format(e.fechaEntrada, 'dd/MM/yyyy HH:mm')}">                    </option>
                </select>
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">ID Producto:</label>
                <input type="text" th:field="*{idProducto}" maxlength="10" required
                       class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:ring-yellow-300">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Cantidad:</label>
                <input type="number" min="1" th:field="*{cantidad}" required
                       class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:ring-yellow-300">
            </div>

            <div>
                <label class="block text-gray-700 font-semibold mb-2">Subtotal (S/):</label>
                <input type="number" step="0.01" min="0" th:field="*{subtotal}" required
                       class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring focus:ring-yellow-300">
            </div>

            <div class="text-center">
                <button type="submit"
                        class="bg-yellow-600 text-white px-6 py-2 rounded hover:bg-yellow-700 transition duration-200">
                    Actualizar Detalle
                </button>
            </div>
        </form>
    </div>

</body>
</html>
