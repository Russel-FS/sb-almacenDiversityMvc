<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Detalle de Entrada</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto mt-10 max-w-4xl bg-white p-8 rounded shadow">
        <h2 class="text-2xl font-bold mb-6 text-center">Registrar Detalle de Entrada</h2>

        <form th:action="@{/detalleEntrada/guardar}" th:object="${detalleEntrada}" method="post" class="space-y-4">

            
            <div>
                <label class="block font-semibold">Fecha de Entrada:</label>
                <select th:field="*{entrada.id}" class="w-full border rounded p-2">
                    <option value="">-- Selecciona una Entrada --</option>
                    <option th:each="entrada : ${entradas}"
                            th:value="${entrada.id}"
                            th:text="${#temporals.format(entrada.fechaEntrada, 'dd/MM/yyyy HH:mm')}">
                    </option>
                </select>
            </div>

            
            <div>
                <label class="block font-semibold">ID Producto:</label>
                <input type="text" th:field="*{idProducto}" class="w-full border rounded p-2"/>
            </div>

            
            <div>
                <label class="block font-semibold">Cantidad:</label>
                <input type="number" th:field="*{cantidad}" class="w-full border rounded p-2"/>
            </div>

           
            <div>
                <label class="block font-semibold">Subtotal (S/):</label>
                <input type="number" step="0.01" th:field="*{subtotal}" class="w-full border rounded p-2"/>
            </div>

           
            <div class="text-center">
                <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Guardar</button>
            </div>
        </form>
    </div>
</body>
</html>
