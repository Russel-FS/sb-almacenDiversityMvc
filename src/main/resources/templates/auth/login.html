<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Diversity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50">
    <!-- Contenedor principal -->
    <div class="min-h-screen flex items-center justify-center p-4">
      <!-- Fondo decorativo -->
      <div
        class="absolute inset-0 bg-gradient-to-br from-gray-100 to-white"
      ></div>
      <div class="absolute inset-0 overflow-hidden">
        <div
          class="absolute -top-40 -right-40 w-80 h-80 bg-gradient-to-br from-amber-200 to-orange-200 rounded-full opacity-20 blur-3xl"
        ></div>
        <div
          class="absolute -bottom-40 -left-40 w-80 h-80 bg-gradient-to-br from-amber-100 to-orange-100 rounded-full opacity-20 blur-3xl"
        ></div>
      </div>

      <!-- Contenido -->
      <div class="relative w-full max-w-6xl mx-auto">
        <div class="grid lg:grid-cols-2 gap-8 items-center">
          <!-- Imagen lateral -->
          <div class="relative hidden lg:block">
            <div
              class="absolute -inset-4 bg-gradient-to-br from-amber-100 to-orange-100 rounded-3xl opacity-50 blur-2xl"
            ></div>
            <div
              class="relative aspect-[16/9] w-[600px] mx-auto rounded-3xl overflow-hidden shadow-2xl"
            >
              <img
                src="https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&q=80"
                class="w-full h-full object-cover transform hover:scale-[1.02] transition-transform duration-700 ease-out will-change-transform"
                alt="Espacio de trabajo acogedor"
              />
              <div
                class="absolute inset-0 bg-gradient-to-t from-black/20 via-transparent to-transparent"
              ></div>
            </div>
            <!-- Elementos decorativos -->
            <div
              class="absolute -bottom-7 -right-7 w-36 h-36 bg-gradient-to-br from-amber-200 to-orange-200 rounded-full opacity-20 blur-xl"
            ></div>
            <div
              class="absolute -top-7 -left-7 w-28 h-28 bg-gradient-to-br from-amber-100 to-orange-100 rounded-full opacity-20 blur-xl"
            ></div>
          </div>

          <!-- Formulario de login -->
          <div class="relative">
            <div
              class="bg-white/80 backdrop-blur-xl rounded-3xl p-8 shadow-2xl border border-gray-100"
            >
              <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">
                  Bienvenido de nuevo
                </h1>
                <p class="text-gray-600">
                  Ingresa tus credenciales para continuar
                </p>
              </div>

              <!-- Mensajes de alerta -->
              <div
                th:if="${mensaje}"
                th:class="${tipoMensaje == 'success' ? 'bg-green-50 text-green-800' : 'bg-red-50 text-red-800'}"
                class="p-4 rounded-xl mb-6 text-sm"
              >
                <p th:text="${mensaje}"></p>
              </div>

              <form th:action="@{/auth/login}" method="POST" class="space-y-6">
                <!-- Email -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Correo electrónico</label
                  >
                  <div class="relative">
                    <span
                      class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"
                    >
                      <i class="fas fa-envelope"></i>
                    </span>
                    <input
                      type="email"
                      name="username"
                      required
                      class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 transition-all duration-200"
                      placeholder="tu@email.com"
                    />
                  </div>
                </div>

                <!-- Contraseña -->
                <div>
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Contraseña</label
                  >
                  <div class="relative">
                    <span
                      class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400"
                    >
                      <i class="fas fa-lock"></i>
                    </span>
                    <input
                      type="password"
                      name="password"
                      required
                      class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-amber-500 focus:ring-2 focus:ring-amber-200 transition-all duration-200"
                      placeholder="••••••••"
                    />
                  </div>
                </div>

                <!-- Remember Me -->
                <div class="flex items-center justify-between">
                  <div class="flex items-center">
                    <input
                      type="checkbox"
                      name="remember-me"
                      id="remember-me"
                      class="h-4 w-4 text-amber-600 focus:ring-amber-500 border-gray-300 rounded"
                    />
                    <label
                      for="remember-me"
                      class="ml-2 block text-sm text-gray-700"
                    >
                      Recordarme
                    </label>
                  </div>
                </div>

                <!-- Botón de login -->
                <button
                  type="submit"
                  class="w-full bg-gradient-to-r from-amber-500 to-orange-500 text-white py-3 px-6 rounded-xl font-medium hover:from-amber-600 hover:to-orange-600 transform hover:scale-[1.02] transition-all duration-200 shadow-lg hover:shadow-xl"
                >
                  Iniciar sesión
                </button>
              </form>

              <!-- Enlaces adicionales -->
              <div class="mt-6 text-center">
                <a
                  href="#"
                  class="text-sm text-gray-600 hover:text-amber-600 transition-colors duration-200"
                >
                  ¿Olvidaste tu contraseña?
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
