<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>J&C Diversity S.A.C. - Sistema de Gestión</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .hero-gradient {
            background: linear-gradient(150deg, #ffffff 0%, #f5f5f7 40%, #f0f0f3 100%);
        }
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        .input-underline {
            border: none;
            border-bottom: 1px solid #e5e5e5;
            background: transparent;
            transition: all 0.3s;
        }
        .input-underline:focus {
            border-color: #1d1d1f;
            background: transparent;
        }
        .background-shapes::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(255,182,193,0.1), rgba(255,218,185,0.1));
            top: -100px;
            right: -100px;
            z-index: -1;
        }
        .background-shapes::after {
            content: '';
            position: absolute;
            width: 250px;
            height: 250px;
            border-radius: 50%;
            background: linear-gradient(45deg, rgba(176,196,222,0.1), rgba(173,216,230,0.1));
            bottom: -50px;
            left: -100px;
            z-index: -1;
        }
    </style>
</head>
<body class="hero-gradient min-h-screen text-[#1d1d1f]">
    <div class="relative min-h-screen flex flex-col justify-between overflow-hidden background-shapes">
        <!-- Header Minimal -->
        <header class="fixed w-full top-0 z-50">
            <div class="max-w-screen-xl mx-auto px-6">
                <div class="py-4 flex justify-between items-center">
                    <div class="text-sm font-light tracking-wide">
                        J&C Diversity S.A.C.
                    </div>
                    <a href="#" class="text-sm text-gray-500 hover:text-[#1d1d1f] transition-colors duration-300">
                        Soporte TI
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex items-center justify-center px-6 pt-20 pb-16">
            <div class="w-full max-w-[380px] mx-auto">
                <!-- Logo Section -->
                <div class="mb-16 flex justify-center">
                    <div class="relative w-24 h-24 float-animation">
                        <div class="absolute inset-0 bg-gradient-to-tr from-[#1d1d1f] to-[#363639] rounded-[38px] rotate-12 opacity-90"></div>
                        <div class="absolute inset-0 bg-white rounded-[34px] flex items-center justify-center transform -rotate-12">
                            <!-- Logo iconography representing the three business areas -->
                            <div class="relative w-12 h-12 flex items-center justify-center">
                                <svg class="w-full h-full" viewBox="0 0 48 48" fill="none">
                                    <path d="M24 12L34 18V30L24 36L14 30V18L24 12Z" stroke="currentColor" stroke-width="2"/>
                                    <path d="M24 12V36M14 18L34 30M34 18L14 30" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Title Section -->
                <div class="text-center mb-16">
                    <h1 class="text-[38px] leading-tight font-normal tracking-tight">
                        Sistema de Gestión
                    </h1>
                    <div class="mt-4 flex justify-center gap-6 text-gray-500">
                        <span class="text-sm">Piñatería</span>
                        <span class="text-sm">Librería</span>
                        <span class="text-sm">Seguridad</span>
                    </div>
                </div>

                <!-- Alert Messages -->
                <div th:if="${param.error}" 
                     class="mb-8 py-3 text-center">
                    <p class="text-sm text-red-500 font-light" 
                       th:text="${param.message != null ? param.message : 'Credenciales incorrectas'}">
                    </p>
                </div>

                <!-- Main Form -->
                <div class="space-y-8">
                    <form th:action="@{/auth/login}" method="POST" class="space-y-6">
                        <!-- Inputs Container -->
                        <div class="space-y-7">
                            <div class="relative group">
                                <input type="email" 
                                       name="username" 
                                       required
                                       class="input-underline w-full py-4 text-[17px] font-light placeholder:text-gray-400 focus:outline-none"
                                       placeholder="Correo corporativo" />
                                <div class="absolute bottom-0 left-0 w-0 h-[1px] bg-[#1d1d1f] transition-all duration-300 group-focus-within:w-full"></div>
                            </div>

                            <div class="relative group">
                                <input type="password" 
                                       name="password" 
                                       required
                                       class="input-underline w-full py-4 text-[17px] font-light placeholder:text-gray-400 focus:outline-none"
                                       placeholder="Contraseña" />
                                <div class="absolute bottom-0 left-0 w-0 h-[1px] bg-[#1d1d1f] transition-all duration-300 group-focus-within:w-full"></div>
                            </div>
                        </div>

                        <!-- Remember Session -->
                        <div class="flex items-center justify-between pt-2">
                            <label class="flex items-center space-x-3 group cursor-pointer">
                                <div class="relative">
                                    <input type="checkbox" 
                                           id="remember-me" 
                                           name="remember-me"
                                           class="peer sr-only" />
                                    <div class="w-5 h-5 border-2 border-gray-300 rounded-lg peer-checked:bg-[#1d1d1f] peer-checked:border-[#1d1d1f] transition-all duration-300"></div>
                                    <svg class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-3 h-3 text-white opacity-0 peer-checked:opacity-100 transition-opacity duration-300" 
                                         viewBox="0 0 12 12" fill="none" stroke="currentColor">
                                        <path d="M2 6L5 9L10 3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                                <span class="text-sm text-gray-500 group-hover:text-[#1d1d1f] transition-colors duration-300">
                                    Recordar sesión
                                </span>
                            </label>
                        </div>

                        <!-- Sign In Button -->
                        <button type="submit"
                                class="relative w-full group mt-8">
                            <div class="absolute inset-0 bg-[#1d1d1f] rounded-2xl opacity-5 group-hover:opacity-10 transition-opacity duration-300"></div>
                            <div class="relative flex items-center justify-between bg-[#1d1d1f] text-white rounded-2xl px-8 py-4 group-hover:bg-black transition-all duration-300">
                                <span class="text-[15px] font-light">Acceder al Sistema</span>
                                <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                                </svg>
                            </div>
                        </button>
                    </form>

                    <!-- Help Link -->
                    <div class="pt-6 text-center">
                        <a href="#" class="inline-flex items-center space-x-2 text-sm text-gray-500 hover:text-[#1d1d1f] transition-colors duration-300">
                            <svg class="w-4 h-4" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path d="M12 14l9-5-9-5-9 5 9 5z"/>
                                <path d="M12 14l6.16-3.422a12.083 12.083 0 01.665 6.479A11.952 11.952 0 0012 20.055a11.952 11.952 0 00-6.824-2.998 12.078 12.078 0 01.665-6.479L12 14z"/>
                            </svg>
                            <span>Contactar a soporte técnico</span>
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <!-- Minimal Footer -->
        <footer class="py-6 px-6">
            <div class="max-w-screen-xl mx-auto">
                <div class="flex flex-col md:flex-row justify-between items-center gap-4 text-center md:text-left">
                    <p class="text-xs text-gray-500">
                        J&C Diversity S.A.C. © 2025 | Lima, Perú
                    </p>
                    <div class="flex items-center space-x-6">
                        <span class="text-xs text-gray-400">Sistema interno de gestión</span>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
