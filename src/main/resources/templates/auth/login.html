<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diversity Inventory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@200;300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .hero-gradient {
            background: linear-gradient(180deg, #ffffff 0%, #f5f5f7 100%);
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 6s ease-in-out infinite;
        }
        .custom-blur {
            backdrop-filter: saturate(180%) blur(20px);
            -webkit-backdrop-filter: saturate(180%) blur(20px);
        }
        .input-underline {
            border: none;
            border-bottom: 1px solid #e5e5e5;
            background: transparent;
            transition: all 0.3s;
        }
        .input-underline:focus {
            border-color: #1d1d1f;
            background: transparent;
        }
    </style>
</head>
<body class="hero-gradient min-h-screen text-[#1d1d1f]">
    <div class="relative min-h-screen flex flex-col justify-between">
        <!-- Header Minimal -->
        <header class="fixed w-full top-0 z-50">
            <div class="max-w-screen-xl mx-auto px-6">
                <div class="py-4 flex justify-end">
                    <a href="#" class="text-sm text-gray-500 hover:text-[#1d1d1f] transition-colors duration-300">
                        Soporte TI
                    </a>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 flex items-center justify-center px-6 pt-20 pb-16">
            <div class="w-full max-w-[380px] mx-auto">
                <!-- Decorative Element -->
                <div class="mb-16 flex justify-center">
                    <div class="relative w-20 h-20 float-animation">
                        <div class="absolute inset-0 bg-gradient-to-tr from-gray-900 to-gray-800 rounded-[32px] rotate-12"></div>
                        <div class="absolute inset-0 bg-white rounded-[28px] flex items-center justify-center transform -rotate-12">
                            <svg class="w-10 h-10" viewBox="0 0 40 40" fill="none">
                                <path d="M20 12L28 20L20 28M12 20H28" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                    </div>
                </div>
                
                <!-- Title Section -->
                <div class="text-center mb-16">
                    <h1 class="text-[42px] leading-tight font-normal tracking-tight">
                        Diversity
                    </h1>
                    <p class="mt-3 text-base text-gray-500 font-light">
                        Sistema de Gestión de Inventario
                    </p>
                </div>

                <!-- Alert Messages -->
                <div th:if="${param.error}" 
                     class="mb-8 py-3 text-center">
                    <p class="text-sm text-red-500" 
                       th:text="${param.message != null ? param.message : 'Credenciales incorrectas'}">
                    </p>
                </div>

                <!-- Main Form -->
                <div class="space-y-8">
                    <form th:action="@{/auth/login}" method="POST" class="space-y-6">
                        <!-- Inputs Container -->
                        <div class="space-y-6">
                            <div class="relative">
                                <input type="email" 
                                       name="username" 
                                       required
                                       class="input-underline w-full py-4 text-[17px] font-light placeholder:text-gray-400 focus:outline-none"
                                       placeholder="Correo corporativo" />
                            </div>

                            <div class="relative">
                                <input type="password" 
                                       name="password" 
                                       required
                                       class="input-underline w-full py-4 text-[17px] font-light placeholder:text-gray-400 focus:outline-none"
                                       placeholder="Contraseña" />
                            </div>
                        </div>

                        <!-- Remember Session -->
                        <div class="flex items-center justify-between pt-2">
                            <label class="flex items-center space-x-3 group cursor-pointer">
                                <div class="relative">
                                    <input type="checkbox" 
                                           id="remember-me" 
                                           name="remember-me"
                                           class="peer sr-only" />
                                    <div class="w-5 h-5 border-2 border-gray-300 rounded-md peer-checked:bg-[#1d1d1f] peer-checked:border-[#1d1d1f] transition-all"></div>
                                    <svg class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-3 h-3 text-white opacity-0 peer-checked:opacity-100 transition-opacity" 
                                         viewBox="0 0 12 12" fill="none" stroke="currentColor">
                                        <path d="M2 6L5 9L10 3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                                </div>
                                <span class="text-sm text-gray-500 group-hover:text-[#1d1d1f] transition-colors">
                                    Recordar sesión
                                </span>
                            </label>
                        </div>

                        <!-- Sign In Button -->
                        <button type="submit"
                                class="relative w-full group">
                            <div class="absolute inset-0 bg-[#1d1d1f] rounded-full opacity-10 group-hover:opacity-20 transition-opacity"></div>
                            <div class="relative flex items-center justify-between bg-[#1d1d1f] text-white rounded-full px-8 py-4 group-hover:bg-black transition-colors">
                                <span class="text-[15px] font-light">Acceder</span>
                                <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                                </svg>
                            </div>
                        </button>
                    </form>

                    <!-- Help Link -->
                    <div class="pt-6 text-center">
                        <a href="#" class="text-sm text-gray-500 hover:text-[#1d1d1f] transition-colors inline-flex items-center space-x-1">
                            <span>¿Necesitas ayuda?</span>
                            <svg class="w-4 h-4" viewBox="0 0 16 16" fill="none" stroke="currentColor">
                                <path d="M6 12L10 8L6 4" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </main>

        <!-- Minimal Footer -->
        <footer class="py-6 px-6 text-center">
            <p class="text-xs text-gray-500">
                Diversity © 2025. Sistema interno de gestión.
            </p>
        </footer>
    </div>
</body>
</html>
