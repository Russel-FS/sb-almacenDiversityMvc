<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema de Inventario - Diversity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .apple-blur {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
        }
        .input-focus {
            box-shadow: 0 0 0 4px rgba(17, 24, 39, 0.1);
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient {
            background: linear-gradient(270deg, #1a1a1a, #333333);
            background-size: 200% 200%;
            animation: gradient 8s ease infinite;
        }
        .hover-lift {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen">
    <!-- Background Decoration -->
    <div class="fixed inset-0 z-0 overflow-hidden opacity-40">
        <div class="absolute -top-1/2 -right-1/2 w-full h-full rounded-full bg-gradient-to-br from-blue-50 to-indigo-50 blur-3xl"></div>
        <div class="absolute -bottom-1/2 -left-1/2 w-full h-full rounded-full bg-gradient-to-tr from-gray-50 to-zinc-50 blur-3xl"></div>
    </div>

    <div class="relative z-10 min-h-screen flex flex-col">
        <!-- Nav -->
        <nav class="w-full px-6 py-4 bg-white/70 apple-blur fixed top-0 z-50 border-b border-gray-200/50">
            <div class="max-w-7xl mx-auto flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <svg class="w-8 h-8" viewBox="0 0 32 32" fill="none">
                        <circle cx="16" cy="16" r="12" class="stroke-gray-900" stroke-width="2"/>
                        <circle cx="16" cy="16" r="6" class="fill-gray-900"/>
                    </svg>
                    <span class="text-sm font-medium text-gray-900">Sistema de Inventario</span>
                </div>
                <a href="#" class="flex items-center space-x-1 text-sm text-gray-600 hover:text-gray-900 transition-colors">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                    </svg>
                    <span>Soporte técnico</span>
                </a>
            </div>
        </nav>

        <!-- Main -->
        <main class="flex-1 flex items-center justify-center px-6 pt-32 pb-16">
            <div class="w-full max-w-[400px] mx-auto">
                <div class="text-center mb-16">
                    <h1 class="text-[2.75rem] leading-tight font-medium bg-clip-text text-transparent bg-gradient-to-r from-gray-900 to-gray-700">
                        Acceso al Sistema
                    </h1>
                    <p class="mt-4 text-[1.1rem] text-gray-500 font-light">
                        Sistema interno de gestión de inventario
                    </p>
                </div>

                <!-- Alertas -->
                <div th:if="${param.error}" 
                     class="mb-8 px-5 py-4 bg-red-50/80 apple-blur rounded-2xl text-center border border-red-100/50">
                    <p class="text-sm text-red-600 font-medium" 
                       th:text="${param.message != null ? param.message : 'Credenciales no válidas. Por favor, contacta a tu administrador si necesitas ayuda.'}">
                    </p>
                </div>

                <div th:if="${mensaje}" 
                     th:class="${tipoMensaje == 'success' ? 'bg-green-50/80 border-green-100/50' : 'bg-red-50/80 border-red-100/50'}"
                     class="mb-8 px-5 py-4 apple-blur rounded-2xl text-center border">
                    <p class="text-sm font-medium"
                       th:class="${tipoMensaje == 'success' ? 'text-green-600' : 'text-red-600'}"
                       th:text="${mensaje}">
                    </p>
                </div>

                <!-- Form -->
                <div class="bg-white/60 apple-blur rounded-3xl p-8 border border-gray-200/50 shadow-lg shadow-gray-900/5">
                    <form th:action="@{/auth/login}" method="POST" class="space-y-6">
                        <div class="space-y-5">
                            <!-- Email -->
                            <div class="relative group">
                                <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-gray-900 to-gray-800 opacity-0 group-focus-within:opacity-10 transition-opacity duration-300"></div>
                                <input type="email" 
                                       name="username" 
                                       required
                                       class="w-full h-[56px] px-5 bg-white/40 apple-blur border border-gray-200 rounded-xl text-[17px] text-gray-900 placeholder:text-gray-400 focus:outline-none focus:border-gray-900 focus:input-focus transition duration-200"
                                       placeholder="Correo corporativo" />
                            </div>

                            <!-- Password -->
                            <div class="relative group">
                                <div class="absolute inset-0 rounded-xl bg-gradient-to-r from-gray-900 to-gray-800 opacity-0 group-focus-within:opacity-10 transition-opacity duration-300"></div>
                                <input type="password" 
                                       name="password" 
                                       required
                                       class="w-full h-[56px] px-5 bg-white/40 apple-blur border border-gray-200 rounded-xl text-[17px] text-gray-900 placeholder:text-gray-400 focus:outline-none focus:border-gray-900 focus:input-focus transition duration-200"
                                       placeholder="Contraseña" />
                            </div>
                        </div>

                        <!-- Options -->
                        <div class="flex items-center justify-between py-2">
                            <div class="flex items-center">
                                <input type="checkbox" 
                                       id="remember-me" 
                                       name="remember-me"
                                       class="w-5 h-5 border-2 border-gray-300 rounded-md text-gray-900 focus:ring-0 focus:ring-offset-0 cursor-pointer transition-colors" />
                                <label for="remember-me" class="ml-2 text-[15px] text-gray-600 cursor-pointer select-none">
                                    Recordar sesión
                                </label>
                            </div>
                        </div>

                        <!-- Sign in button -->
                        <div class="pt-4">
                            <button type="submit"
                                    class="relative w-full h-[56px] animate-gradient text-white text-[17px] font-medium rounded-xl overflow-hidden group hover-lift">
                                <span class="relative flex items-center justify-center space-x-2">
                                    <span>Acceder al Sistema</span>
                                    <svg class="w-5 h-5 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                                    </svg>
                                </span>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Contact IT Support -->
                <div class="mt-8 text-center">
                    <p class="text-[15px] text-gray-500">
                        ¿Problemas para acceder? 
                        <a href="#" class="text-gray-900 font-medium hover:underline">
                            Contacta a soporte técnico
                        </a>
                    </p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="py-8 bg-white/60 apple-blur border-t border-gray-200/50">
            <div class="max-w-7xl mx-auto px-6">
                <div class="flex flex-col md:flex-row justify-between items-center space-y-4 md:space-y-0">
                    <p class="text-sm text-gray-500">© 2025 Diversity. Sistema interno de gestión.</p>
                    <div class="flex space-x-8">
                        <a href="#" class="text-sm text-gray-500 hover:text-gray-900 transition-colors">Políticas de uso</a>
                        <a href="#" class="text-sm text-gray-500 hover:text-gray-900 transition-colors">Seguridad</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
