<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Diversity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
</head>
<body class="bg-white min-h-screen">
    <!-- Contenedor principal -->
    <div class="min-h-screen flex">
        <!-- Panel izquierdo - decorativo -->
        <div class="hidden lg:flex lg:w-1/2 relative overflow-hidden bg-gray-50">
            <!-- Elementos decorativos SVG -->
            <div class="absolute top-0 left-0 w-full h-full z-0">
                <svg class="absolute top-0 right-0 w-96 h-96 text-gray-900/5" viewBox="0 0 200 200">
                    <path fill="currentColor" d="M45,-76.7C58.2,-69.6,68.5,-56.4,75.5,-41.7C82.5,-27,86.2,-10.9,83.6,4C81,18.9,72.1,32.6,61.4,43C50.7,53.4,38.2,60.5,24.7,66.3C11.2,72.1,-3.4,76.6,-17.8,74.8C-32.2,73,-46.4,64.9,-56.4,53.3C-66.4,41.7,-72.2,26.7,-74.9,11C-77.6,-4.7,-77.2,-21,-70.8,-34.3C-64.4,-47.6,-52.1,-57.8,-38.8,-64.8C-25.5,-71.8,-11.2,-75.6,3.4,-81.1C18,-86.6,36,-83.8,45,-76.7Z" transform="translate(100 100)" />
                </svg>
                <svg class="absolute bottom-0 left-0 w-96 h-96 text-gray-900/5" viewBox="0 0 200 200">
                    <path fill="currentColor" d="M38.5,-64.3C51,-56.7,63,-48,69.7,-36.2C76.4,-24.4,77.7,-9.6,76.4,4.8C75,19.2,71,33.2,63.1,44.8C55.2,56.4,43.5,65.6,30.3,70.9C17.1,76.2,2.5,77.6,-12.4,76.2C-27.3,74.8,-42.5,70.6,-54.8,61.6C-67.1,52.6,-76.5,38.8,-80.8,23.2C-85.1,7.6,-84.2,-9.8,-78.7,-25.2C-73.2,-40.6,-63,-54,-49.5,-61.8C-36,-69.6,-19.2,-71.8,-3.2,-67.1C12.8,-62.4,25.9,-71.9,38.5,-64.3Z" transform="translate(100 100)" />
                </svg>
            </div>
            <div class="absolute inset-0">
                <div class="absolute inset-0 bg-gradient-to-br from-gray-900/40 to-black/60 z-10"></div>
                <img src="https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&q=80" 
                     class="w-full h-full object-cover object-center" alt="Background" />
            </div>
            <div class="relative z-20 flex flex-col justify-center px-16 text-white">
                <div class="mb-8">
                    <!-- Logo SVG -->
                    <svg class="w-12 h-12" viewBox="0 0 36 36" fill="none">
                        <path d="M18 0C8.06 0 0 8.06 0 18C0 27.94 8.06 36 18 36C27.94 36 36 27.94 36 18C36 8.06 27.94 0 18 0ZM18 33C9.72 33 3 26.28 3 18C3 9.72 9.72 3 18 3C26.28 3 33 9.72 33 18C33 26.28 26.28 33 18 33Z" fill="currentColor"/>
                        <path d="M18 6C11.37 6 6 11.37 6 18C6 24.63 11.37 30 18 30C24.63 30 30 24.63 30 18C30 11.37 24.63 6 18 6ZM18 27C13.03 27 9 22.97 9 18C9 13.03 13.03 9 18 9C22.97 9 27 13.03 27 18C27 22.97 22.97 27 18 27Z" fill="currentColor"/>
                        <path d="M18 12C14.69 12 12 14.69 12 18C12 21.31 14.69 24 18 24C21.31 24 24 21.31 24 18C24 14.69 21.31 12 18 12Z" fill="currentColor"/>
                    </svg>
                </div>
                <h2 class="text-5xl font-light leading-tight mb-6">Bienvenido a<br/>una nueva experiencia</h2>
                <p class="text-lg text-gray-200 font-light">Diseñado para hacer tu trabajo más intuitivo y eficiente.</p>
            </div>
        </div>

        <!-- Panel derecho - formulario -->
        <div class="w-full lg:w-1/2 flex items-center justify-center p-8 lg:p-16">
            <div class="w-full max-w-md">
                <!-- Logo o Título -->
                <div class="text-center mb-16">
                    <!-- Logo SVG versión oscura -->
                    <svg class="w-12 h-12 mx-auto mb-4 text-gray-900" viewBox="0 0 36 36" fill="none">
                        <path d="M18 0C8.06 0 0 8.06 0 18C0 27.94 8.06 36 18 36C27.94 36 36 27.94 36 18C36 8.06 27.94 0 18 0ZM18 33C9.72 33 3 26.28 3 18C3 9.72 9.72 3 18 3C26.28 3 33 9.72 33 18C33 26.28 26.28 33 18 33Z" fill="currentColor"/>
                        <path d="M18 6C11.37 6 6 11.37 6 18C6 24.63 11.37 30 18 30C24.63 30 30 24.63 30 18C30 11.37 24.63 6 18 6ZM18 27C13.03 27 9 22.97 9 18C9 13.03 13.03 9 18 9C22.97 9 27 13.03 27 18C27 22.97 22.97 27 18 27Z" fill="currentColor"/>
                        <path d="M18 12C14.69 12 12 14.69 12 18C12 21.31 14.69 24 18 24C21.31 24 24 21.31 24 18C24 14.69 21.31 12 18 12Z" fill="currentColor"/>
                    </svg>
                    <h1 class="text-3xl font-light text-gray-900">Diversity</h1>
                    <p class="mt-3 text-gray-500 text-sm">Ingresa a tu cuenta</p>
                </div>

                <!-- Mensajes de alerta -->
                <div th:if="${param.error}" 
                     class="mb-8 px-4 py-3 bg-red-50 rounded-2xl border border-red-100">
                    <div class="flex items-center">
                        <!-- Icono de error SVG -->
                        <svg class="w-5 h-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                        </svg>
                        <p class="ml-3 text-sm text-red-600" 
                           th:text="${param.message != null ? param.message : 'Credenciales inválidas'}"></p>
                    </div>
                </div>

                <div th:if="${mensaje}" 
                     th:class="${tipoMensaje == 'success' ? 'bg-green-50 border-green-100' : 'bg-red-50 border-red-100'}"
                     class="mb-8 px-4 py-3 rounded-2xl border">
                    <div class="flex items-center">
                        <!-- Icono de éxito/error SVG -->
                        <svg th:if="${tipoMensaje == 'success'}" class="w-5 h-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                        </svg>
                        <svg th:if="${tipoMensaje != 'success'}" class="w-5 h-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                        </svg>
                        <p class="ml-3 text-sm"
                           th:class="${tipoMensaje == 'success' ? 'text-green-600' : 'text-red-600'}"
                           th:text="${mensaje}"></p>
                    </div>
                </div>

                <!-- Formulario -->
                <form th:action="@{/auth/login}" method="POST" class="space-y-6">
                    <div class="space-y-5">
                        <!-- Email -->
                        <div>
                            <div class="relative">
                                <!-- Icono de email SVG -->
                                <svg class="absolute left-0 top-4 w-5 h-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path d="M2.003 5.884L10 9.882l7.997-3.998A2 2 0 0016 4H4a2 2 0 00-1.997 1.884z"/>
                                    <path d="M18 8.118l-8 4-8-4V14a2 2 0 002 2h12a2 2 0 002-2V8.118z"/>
                                </svg>
                                <input type="email" 
                                       name="username" 
                                       required
                                       class="peer w-full pl-8 pr-4 py-3 border-b border-gray-300 text-gray-900 placeholder-transparent focus:border-gray-900 focus:outline-none transition-colors"
                                       placeholder="Correo electrónico" />
                                <label class="absolute left-8 -top-5 text-sm text-gray-500 peer-placeholder-shown:text-base peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 transition-all peer-focus:-top-5 peer-focus:text-sm peer-focus:text-gray-500">
                                    Correo electrónico
                                </label>
                            </div>
                        </div>

                        <!-- Contraseña -->
                        <div>
                            <div class="relative">
                                <!-- Icono de candado SVG -->
                                <svg class="absolute left-0 top-4 w-5 h-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"/>
                                </svg>
                                <input type="password" 
                                       name="password" 
                                       required
                                       class="peer w-full pl-8 pr-4 py-3 border-b border-gray-300 text-gray-900 placeholder-transparent focus:border-gray-900 focus:outline-none transition-colors"
                                       placeholder="Contraseña" />
                                <label class="absolute left-8 -top-5 text-sm text-gray-500 peer-placeholder-shown:text-base peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-400 transition-all peer-focus:-top-5 peer-focus:text-sm peer-focus:text-gray-500">
                                    Contraseña
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Remember Me -->
                    <div class="flex items-center justify-between pt-2">
                        <div class="flex items-center">
                            <input type="checkbox" 
                                   id="remember-me" 
                                   name="remember-me"
                                   class="w-4 h-4 border-gray-300 rounded text-gray-900 focus:ring-gray-500" />
                            <label for="remember-me" class="ml-2 text-sm text-gray-500">
                                Recordarme
                            </label>
                        </div>
                        <a href="#" class="text-sm text-gray-500 hover:text-gray-900 transition-colors">
                            ¿Olvidaste tu contraseña?
                        </a>
                    </div>

                    <!-- Botón de login -->
                    <button type="submit"
                            class="group w-full mt-8 px-6 py-3.5 bg-gray-900 text-white text-sm font-medium rounded-2xl hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2 transition-all duration-300">
                        <span class="flex items-center justify-center">
                            <span>Iniciar sesión</span>
                            <!-- Icono de flecha SVG -->
                            <svg class="w-5 h-5 ml-2 transform group-hover:translate-x-1 transition-transform" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd"/>
                            </svg>
                        </span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
