<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Rubro</title>
  </head>
  <body>
    <div th:replace="~{layout :: layout(~{::section})}">
      <section>
        <!-- Contenedor principal  -->
        <div
          class="min-h-screen bg-gradient-to-br from-gray-50 via-white to-gray-50"
        >
          <div class="absolute inset-0 overflow-hidden">
            <div
              class="absolute -top-[40%] -right-[10%] w-[800px] h-[800px] opacity-[0.15]"
            >
              <div
                class="absolute inset-0 bg-gradient-to-br from-gray-900 to-gray-800 rounded-full blur-3xl"
              ></div>
            </div>
            <div
              class="absolute -bottom-[30%] -left-[10%] w-[600px] h-[600px] opacity-[0.07]"
            >
              <div
                class="absolute inset-0 bg-gradient-to-tr from-gray-900 to-gray-800 rounded-full blur-3xl"
              ></div>
            </div>
          </div>

          <div class="relative max-w-4xl mx-auto px-4 py-16">
            <!-- Panel principal -->
            <div
              class="relative bg-white/70 backdrop-blur-xl rounded-2xl shadow-xl ring-1 ring-gray-900/5"
            >
              <!-- Barra lateral decorativa -->
              <div
                class="absolute top-0 left-0 w-1 h-full bg-gradient-to-b from-gray-900 to-gray-700 rounded-l-2xl"
              ></div>

              <div class="p-8 sm:p-10">
                <div class="relative mb-12">
                  <div class="flex items-start gap-6 mb-8">
                    <div class="relative">
                      <div
                        class="absolute -inset-1.5 bg-gradient-to-r from-gray-900 to-gray-800 rounded-2xl blur opacity-20"
                      ></div>
                      <div
                        class="relative flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-gray-900 to-gray-800 shadow-lg"
                      >
                        <svg
                          class="w-8 h-8 text-white"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                          />
                        </svg>
                      </div>
                    </div>
                    <div class="flex-1">
                      <div class="flex items-center gap-3 mb-2">
                        <h2
                          class="text-3xl font-medium text-gray-900"
                          th:text="${rubro.idRubro == null ? 'Nuevo Rubro' : 'Editar Rubro'}"
                        ></h2>
                        <span
                          class="inline-flex items-center px-3 py-1 rounded-full bg-gray-900/5 text-xs font-medium text-gray-900"
                        >
                          Gesti贸n de Rubros
                        </span>
                      </div>
                      <p class="text-gray-500">
                        Crea y organiza tus rubros de manera eficiente
                      </p>
                    </div>
                  </div>
                </div>

                <!-- Formulario  -->
                <form
                  th:action="@{/rubros/guardar}"
                  th:object="${rubro}"
                  method="post"
                  class="space-y-10"
                >
                  <input type="hidden" th:field="*{idRubro}" />
                  <input type="hidden" name="code" th:value="${rubro.code}" />
                  <input
                    type="hidden"
                    name="estado"
                    th:value="${rubro.estado}"
                  />

                  <!-- Nombre del Rubro -->
                  <div class="relative">
                    <div
                      class="absolute -inset-1.5 bg-gradient-to-r from-gray-100 to-gray-50 rounded-xl blur-lg opacity-75"
                    ></div>
                    <div class="relative">
                      <label
                        for="nombreRubro"
                        class="flex items-center gap-2 text-sm font-medium text-gray-900 mb-3"
                      >
                        <svg
                          class="w-4 h-4 text-gray-600"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A2 2 0 013 12V7a4 4 0 014-4z"
                          />
                        </svg>
                        Nombre del Rubro
                      </label>
                      <div class="relative group">
                        <div
                          class="absolute -inset-0.5 bg-gradient-to-r from-gray-900 to-gray-800 rounded-lg opacity-0 group-hover:opacity-10 transition duration-300"
                        ></div>
                        <div class="relative">
                          <input
                            type="text"
                            th:field="*{nombreRubro}"
                            class="block w-full rounded-lg border-0 px-4 py-3.5 bg-white text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-900 transition-all duration-300 sm:text-sm sm:leading-6"
                            placeholder="Ingrese el nombre del rubro..."
                            required
                          />
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Descripci贸n -->
                  <div class="relative">
                    <div
                      class="absolute -inset-1.5 bg-gradient-to-r from-gray-100 to-gray-50 rounded-xl blur-lg opacity-75"
                    ></div>
                    <div class="relative">
                      <label
                        for="descripcion"
                        class="flex items-center gap-2 text-sm font-medium text-gray-900 mb-3"
                      >
                        <svg
                          class="w-4 h-4 text-gray-600"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M4 6h16M4 12h16M4 18h7"
                          />
                        </svg>
                        Descripci贸n
                      </label>
                      <div class="relative group">
                        <div
                          class="absolute -inset-0.5 bg-gradient-to-r from-gray-900 to-gray-800 rounded-lg opacity-0 group-hover:opacity-10 transition duration-300"
                        ></div>
                        <div class="relative">
                          <textarea
                            th:field="*{descripcion}"
                            rows="4"
                            class="block w-full rounded-lg border-0 px-4 py-3.5 bg-white text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-gray-900 transition-all duration-300 sm:text-sm sm:leading-6 resize-none"
                            placeholder="Describe el prop贸sito del rubro..."
                          ></textarea>
                        </div>
                      </div>
                    </div>
                  </div>

                  <!-- Acciones -->
                  <div class="relative pt-6">
                    <div
                      class="absolute inset-0 bg-gradient-to-b from-transparent via-gray-50/50 to-gray-50/80 backdrop-blur-sm"
                    ></div>
                    <div class="relative flex items-center justify-between">
                      <a
                        th:href="@{/rubros}"
                        class="inline-flex items-center justify-center px-4 py-2.5 text-sm font-medium text-gray-700 hover:text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 transition-all duration-200"
                      >
                        <svg
                          class="w-4 h-4 mr-2"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M10 19l-7-7m0 0l7-7m-7 7h18"
                          />
                        </svg>
                        Volver a la Lista
                      </a>
                      <div class="flex items-center gap-3">
                        <button
                          type="submit"
                          class="relative inline-flex items-center justify-center px-6 py-3 text-sm font-medium text-white bg-gray-900 rounded-lg overflow-hidden transition-all duration-300 hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 active:scale-[0.98]"
                        >
                          <div
                            class="absolute inset-0 bg-gradient-to-r from-gray-800 to-gray-950 transition-transform duration-300 hover:scale-105"
                          ></div>
                          <span class="relative flex items-center">
                            <svg
                              class="w-4 h-4 mr-2"
                              fill="none"
                              stroke="currentColor"
                              viewBox="0 0 24 24"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M5 13l4 4L19 7"
                              />
                            </svg>
                            Guardar Rubro
                          </span>
                        </button>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
