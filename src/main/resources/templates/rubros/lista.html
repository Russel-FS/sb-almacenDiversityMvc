<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Rubros</title>
  </head>
  <body>
    <div th:replace="~{layout :: layout(~{::section})}">
      <section>
        <!-- Hero Section con imagen de fondo -->
        <div class="relative min-h-[700px] overflow-hidden">
          <!-- Imagen de fondo -->
          <div class="absolute inset-0">
            <img
              src="https://images.unsplash.com/photo-1497366754035-f200968a6e72?auto=format&fit=crop&q=80"
              class="w-full h-full object-cover"
              alt="Fondo de Gestión"
            />
            <!-- Overlay para mejorar legibilidad -->
            <div
              class="absolute inset-0 bg-gradient-to-r from-gray-900/95 via-gray-900/85 to-gray-900/75"
            ></div>
            <!-- Efecto de partículas -->
            <div
              class="absolute inset-0 bg-[radial-gradient(circle_at_center,_rgba(255,255,255,0.1)_0%,_transparent_100%)]"
            ></div>
          </div>

          <div class="relative max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="py-20 md:py-28">
              <div class="grid lg:grid-cols-2 gap-12 lg:gap-20 items-center">
                <!-- Contenido -->
                <div class="text-left max-w-2xl">
                  <div
                    class="inline-flex items-center px-4 py-2 rounded-full bg-white/10 backdrop-blur-sm mb-6 animate-badge border border-white/20"
                  >
                    <svg
                      class="w-5 h-5 text-white mr-2"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1.5"
                        d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A2 2 0 013 12V7a4 4 0 014-4z"
                      />
                    </svg>
                    <span class="text-sm font-medium text-white"
                      >Gestión de Rubros</span
                    >
                  </div>

                  <h1
                    class="text-4xl lg:text-7xl font-medium tracking-tight text-white mb-8"
                  >
                    Administra tus
                    <span
                      class="text-transparent bg-clip-text bg-gradient-to-r from-white via-gray-200 to-white"
                      >Rubros</span
                    >
                  </h1>

                  <p
                    class="text-lg text-gray-200 leading-relaxed mb-10 max-w-xl"
                  >
                    Organiza y clasifica tus rubros de manera eficiente.
                    Gestiona categorías, estados y mantén un control total sobre
                    tu sistema.
                  </p>

                  <div class="flex flex-col sm:flex-row gap-4">
                    <a
                      th:href="@{/rubros/nuevo}"
                      class="inline-flex items-center justify-center px-8 py-4 text-sm font-medium text-gray-900 bg-white rounded-lg hover:bg-gray-100 transition-all duration-300 shadow-lg hover:shadow-xl"
                    >
                      Nuevo Rubro
                      <svg
                        class="w-4 h-4 ml-2"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="2"
                          d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                        />
                      </svg>
                    </a>
                  </div>
                </div>

                <!-- Elementos decorativos -->
                <div class="relative lg:ml-4">
                  <!-- Tarjeta flotante principal -->
                  <div
                    class="absolute -right-4 -bottom-4 bg-white/10 backdrop-blur-sm rounded-2xl shadow-2xl p-8 ring-1 ring-white/20 transform hover:scale-105 transition-all duration-300"
                  >
                    <div class="flex items-center space-x-6">
                      <div
                        class="w-14 h-14 rounded-2xl bg-white/20 flex items-center justify-center"
                      >
                        <svg
                          class="w-7 h-7 text-white"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"
                          />
                        </svg>
                      </div>
                      <div>
                        <div class="text-lg font-medium text-white mb-1">
                          Gestión Eficiente
                        </div>
                        <p class="text-sm text-gray-300">
                          Control total de tu sistema
                        </p>
                      </div>
                    </div>
                  </div>

                  <!-- Tarjeta flotante secundaria -->
                  <div
                    class="absolute -left-4 top-1/2 bg-white/10 backdrop-blur-sm rounded-xl shadow-xl p-4 ring-1 ring-white/20 transform hover:scale-105 transition-all duration-300"
                  >
                    <div class="flex items-center space-x-3">
                      <div
                        class="w-8 h-8 rounded-lg bg-white/20 flex items-center justify-center"
                      >
                        <svg
                          class="w-4 h-4 text-white"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"
                          />
                        </svg>
                      </div>
                      <div>
                        <div class="text-sm font-medium text-white">
                          Rendimiento
                        </div>
                        <p class="text-xs text-gray-300">Optimizado</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Grid de Rubros -->
        <div class="relative bg-gradient-to-b from-gray-50 to-white">
          <div
            class="absolute inset-0 bg-[radial-gradient(circle_at_top_right,_#f3f4f6_0%,_transparent_60%)]"
          ></div>
          <div
            class="absolute inset-0 bg-[radial-gradient(circle_at_bottom_left,_#f3f4f6_0%,_transparent_60%)]"
          ></div>

          <div class="relative max-w-7xl mx-auto px-4 py-24">
            <!-- Mensaje -->
            <div
              th:if="${mensaje}"
              id="mensajeAlerta"
              th:class="${'relative overflow-hidden rounded-2xl p-4 opacity-0 transition-all duration-1000 ease-out transform translate-y-4 ' + (tipoMensaje == 'error' ? 'bg-red-50' : 'bg-green-50')}"
            >
              <div class="flex items-center gap-3">
                <svg
                  th:if="${tipoMensaje != 'error'}"
                  class="w-5 h-5 text-green-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <svg
                  th:if="${tipoMensaje == 'error'}"
                  class="w-5 h-5 text-red-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                  />
                </svg>
                <p
                  th:class="${'text-sm font-medium ' + (tipoMensaje == 'error' ? 'text-red-900' : 'text-green-900')}"
                  th:text="${mensaje}"
                ></p>
              </div>
            </div>

            <!-- Grid de Cards -->
            <div class="mt-8">
              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Card de Rubro -->
                <div th:each="rubro : ${rubros}" class="group relative">
                  <!-- Efecto de brillo al hover -->
                  <div
                    class="absolute -inset-0.5 bg-gradient-to-r from-gray-100 to-gray-50 rounded-2xl opacity-0 group-hover:opacity-100 blur transition duration-500"
                  ></div>

                  <!-- Contenedor principal -->
                  <div
                    class="relative h-full bg-white rounded-2xl transition duration-300 overflow-hidden shadow-sm hover:shadow-md"
                  >
                    <!-- Imagen -->
                    <div class="relative aspect-[16/9] overflow-hidden">
                      <div
                        class="absolute inset-0 bg-gradient-to-br from-gray-900/[0.02] to-gray-900/[0.01] group-hover:from-gray-900/[0.03] group-hover:to-gray-900/[0.02] transition-colors duration-300"
                      ></div>
                      <img
                        th:if="${rubro.imagenUrl != null}"
                        th:src="${rubro.imagenUrl}"
                        class="w-full h-full object-cover transform group-hover:scale-[1.02] transition-transform duration-700 ease-out will-change-transform"
                        alt="Imagen del rubro"
                      />
                      <div
                        th:unless="${rubro.imagenUrl != null}"
                        class="absolute inset-0 flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100"
                      >
                        <svg
                          class="w-16 h-16 text-gray-200"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1"
                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                          />
                        </svg>
                      </div>
                      <!-- Overlay con gradiente -->
                      <div
                        class="absolute inset-0 bg-gradient-to-t from-black/40 via-black/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"
                      ></div>
                    </div>

                    <!-- Contenido -->
                    <div class="p-6">
                      <!-- Encabezado -->
                      <div class="flex items-center justify-between mb-4">
                        <h3
                          class="text-xl font-medium text-gray-900 group-hover:text-gray-800"
                          th:text="${rubro.nombreRubro}"
                        ></h3>
                        <span
                          th:class="${'inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ' + (rubro.estado.name() == 'Activo' ? 'bg-gray-100 text-gray-800' : 'bg-red-50 text-red-700')}"
                          th:text="${rubro.estado.name()}"
                        ></span>
                      </div>

                      <!-- Descripción -->
                      <p
                        class="text-base text-gray-500 leading-relaxed group-hover:text-gray-600 line-clamp-2"
                        th:text="${rubro.descripcion}"
                      ></p>

                      <!-- Footer -->
                      <div
                        class="mt-6 flex items-center justify-between pt-4 border-t border-gray-100"
                      >
                        <span
                          class="text-xs font-medium text-gray-400"
                          th:text="${rubro.code}"
                        ></span>
                        <div class="flex items-center gap-4">
                          <a
                            th:href="@{/rubros/editar/} + ${rubro.idRubro}"
                            class="text-sm font-medium text-gray-600 hover:text-gray-900 transition-colors flex items-center gap-1.5"
                          >
                            <svg
                              class="w-4 h-4"
                              fill="none"
                              stroke="currentColor"
                              viewBox="0 0 24 24"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="1.5"
                                d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                              />
                            </svg>
                            Editar
                          </a>
                          <a
                            th:href="@{/rubros/eliminar/} + ${rubro.idRubro}"
                            class="text-sm font-medium text-red-600 hover:text-red-700 transition-colors flex items-center gap-1.5"
                            onclick="return confirm('¿Está seguro de eliminar este rubro?')"
                          >
                            <svg
                              class="w-4 h-4"
                              fill="none"
                              stroke="currentColor"
                              viewBox="0 0 24 24"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="1.5"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                              />
                            </svg>
                            Eliminar
                          </a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Script para el mensaje -->
    <script th:if="${mensaje}">
      document.addEventListener("DOMContentLoaded", function () {
        const mensaje = document.getElementById("mensajeAlerta");
        setTimeout(() => {
          mensaje.classList.remove("opacity-0", "translate-y-4");
          mensaje.classList.add("opacity-100", "translate-y-0");
        }, 100);

        setTimeout(() => {
          mensaje.classList.remove("opacity-100", "translate-y-0");
          mensaje.classList.add("opacity-0", "translate-y-4");
          setTimeout(() => {
            mensaje.remove();
          }, 1000);
        }, 5000);
      });
    </script>
  </body>
</html>
