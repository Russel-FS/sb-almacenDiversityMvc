<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Rubros - Diversity</title>
  </head>
  <body>
    <div th:replace="~{layout :: layout(~{::section})}">
      <section>
        <!-- Layout Principal -->
        <div
          class="min-h-screen bg-gradient-to-br from-gray-50 via-white to-gray-50"
        >
          <!-- Elementos de fondo decorativos -->
          <div class="absolute inset-0 overflow-hidden">
            <div
              class="absolute -top-[40%] -right-[10%] w-[800px] h-[800px] opacity-[0.15]"
            >
              <div
                class="absolute inset-0 bg-gradient-to-br from-gray-900 to-gray-800 rounded-full blur-3xl"
              ></div>
            </div>
            <div
              class="absolute -bottom-[30%] -left-[10%] w-[600px] h-[600px] opacity-[0.07]"
            >
              <div
                class="absolute inset-0 bg-gradient-to-tr from-gray-900 to-gray-800 rounded-full blur-3xl"
              ></div>
            </div>
          </div>

          <div class="relative max-w-7xl mx-auto px-4 py-16">
            <!-- Panel principal -->
            <div
              class="relative bg-white/70 backdrop-blur-xl rounded-2xl shadow-xl ring-1 ring-gray-900/5"
            >
              <!-- Barra lateral decorativa -->
              <div
                class="absolute top-0 left-0 w-1 h-full bg-gradient-to-b from-gray-900 to-gray-700 rounded-l-2xl"
              ></div>

              <div class="p-8 sm:p-10">
                <!-- Encabezado -->
                <div class="relative mb-12">
                  <div class="flex items-start gap-6 mb-8">
                    <div class="relative">
                      <div
                        class="absolute -inset-1.5 bg-gradient-to-r from-gray-900 to-gray-800 rounded-2xl blur opacity-20"
                      ></div>
                      <div
                        class="relative flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-gray-900 to-gray-800 shadow-lg"
                      >
                        <svg
                          class="w-8 h-8 text-white"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="1.5"
                            d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                          />
                        </svg>
                      </div>
                    </div>
                    <div class="flex-1">
                      <div class="flex items-center gap-3 mb-2">
                        <h2 class="text-3xl font-medium text-gray-900">
                          Gestión de Rubros
                        </h2>
                        <span
                          class="inline-flex items-center px-3 py-1 rounded-full bg-gray-900/5 text-xs font-medium text-gray-900"
                        >
                          Sistema
                        </span>
                      </div>
                      <p class="text-gray-500">
                        Administra y organiza tus rubros de manera eficiente
                      </p>
                    </div>
                  </div>

                  <!-- Botón Nuevo Rubro -->
                  <div class="flex justify-end">
                    <a
                      th:href="@{/rubros/nuevo}"
                      class="group relative inline-flex items-center justify-center px-6 py-3 text-sm font-medium text-white bg-gray-900 rounded-lg overflow-hidden transition-all duration-300 hover:scale-[1.02]"
                    >
                      <div
                        class="absolute inset-0 bg-gray-800 transition-transform duration-300 group-hover:scale-105"
                      ></div>
                      <span class="relative flex items-center">
                        Nuevo Rubro
                        <svg
                          class="w-4 h-4 ml-2 transform transition-transform duration-300 group-hover:translate-x-1"
                          fill="none"
                          stroke="currentColor"
                          viewBox="0 0 24 24"
                        >
                          <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                          />
                        </svg>
                      </span>
                    </a>
                  </div>
                </div>

                <!-- Mensaje -->
                <div
                  th:if="${mensaje}"
                  id="mensajeAlerta"
                  th:class="${'relative overflow-hidden rounded-2xl p-4 opacity-0 transition-all duration-1000 ease-out transform translate-y-4 ' + (tipoMensaje == 'error' ? 'bg-red-50' : 'bg-green-50')}"
                >
                  <div class="flex items-center gap-3">
                    <svg
                      th:if="${tipoMensaje != 'error'}"
                      class="w-5 h-5 text-green-500"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                      />
                    </svg>
                    <svg
                      th:if="${tipoMensaje == 'error'}"
                      class="w-5 h-5 text-red-500"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                      />
                    </svg>
                    <p
                      th:class="${'text-sm font-medium ' + (tipoMensaje == 'error' ? 'text-red-900' : 'text-green-900')}"
                      th:text="${mensaje}"
                    ></p>
                  </div>
                </div>

                <!-- Grid de Cards -->
                <div class="mt-8">
                  <div
                    class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
                  >
                    <!-- Card de Rubro -->
                    <div th:each="rubro : ${rubros}" class="group relative">
                      <!-- Efecto de brillo al hover -->
                      <div
                        class="absolute -inset-0.5 bg-gradient-to-r from-gray-100 via-gray-50 to-gray-100 rounded-2xl opacity-0 group-hover:opacity-100 blur transition duration-500"
                      ></div>

                      <!-- Contenedor principal -->
                      <div
                        class="relative h-full bg-white rounded-2xl transition duration-300 overflow-hidden shadow-sm hover:shadow-xl"
                      >
                        <!-- Imagen -->
                        <div class="relative aspect-[16/9] overflow-hidden">
                          <div
                            class="absolute inset-0 bg-gradient-to-br from-gray-900/[0.02] to-gray-900/[0.01] group-hover:from-gray-900/[0.03] group-hover:to-gray-900/[0.02] transition-colors duration-300"
                          ></div>
                          <img
                            th:if="${rubro.imagenUrl != null}"
                            th:src="${rubro.imagenUrl}"
                            class="w-full h-full object-cover transform group-hover:scale-[1.02] transition-transform duration-700 ease-out will-change-transform"
                            alt="Imagen del rubro"
                          />
                          <div
                            th:unless="${rubro.imagenUrl != null}"
                            class="absolute inset-0 flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100"
                          >
                            <svg
                              class="w-16 h-16 text-gray-200"
                              fill="none"
                              stroke="currentColor"
                              viewBox="0 0 24 24"
                            >
                              <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="1"
                                d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                              />
                            </svg>
                          </div>
                          <!-- Overlay con gradiente -->
                          <div
                            class="absolute inset-0 bg-gradient-to-t from-black/50 via-black/20 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"
                          ></div>

                          <!-- Badge de estado flotante -->
                          <div class="absolute top-4 right-4">
                            <span
                              th:class="${'inline-flex items-center px-3 py-1.5 rounded-full text-xs font-medium shadow-lg transition-all duration-300 ' + 
                              (rubro.estado.name() == 'Activo' ? 'bg-green-500/90 text-white group-hover:bg-green-500' : 'bg-red-500/90 text-white group-hover:bg-red-500')}"
                              th:text="${rubro.estado.name()}"
                            >
                            </span>
                          </div>
                        </div>

                        <!-- Contenido -->
                        <div class="p-6">
                          <!-- Encabezado -->
                          <div class="mb-4">
                            <div class="flex items-center gap-2 mb-2">
                              <div
                                class="w-8 h-8 rounded-lg bg-gray-50 flex items-center justify-center"
                              >
                                <svg
                                  class="w-4 h-4 text-gray-600"
                                  fill="none"
                                  stroke="currentColor"
                                  viewBox="0 0 24 24"
                                >
                                  <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="1.5"
                                    d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A2 2 0 013 12V7a4 4 0 014-4z"
                                  />
                                </svg>
                              </div>
                              <h3
                                class="text-xl font-medium text-gray-900 group-hover:text-gray-800 transition-colors duration-300"
                                th:text="${rubro.nombreRubro}"
                              ></h3>
                            </div>
                            <span
                              class="text-sm text-gray-500 font-medium"
                              th:text="${rubro.code}"
                            ></span>
                          </div>

                          <!-- Descripción -->
                          <div class="relative">
                            <p
                              class="text-base text-gray-500 leading-relaxed group-hover:text-gray-600 line-clamp-2 transition-colors duration-300"
                              th:text="${rubro.descripcion}"
                            ></p>
                            <div
                              class="absolute bottom-0 left-0 right-0 h-8 bg-gradient-to-t from-white to-transparent"
                            ></div>
                          </div>

                          <!-- Footer -->
                          <div
                            class="mt-6 flex items-center justify-between pt-4 border-t border-gray-100"
                          >
                            <div class="flex items-center gap-2">
                              <div
                                class="w-6 h-6 rounded-md bg-gray-50 flex items-center justify-center"
                              >
                                <svg
                                  class="w-3 h-3 text-gray-600"
                                  fill="none"
                                  stroke="currentColor"
                                  viewBox="0 0 24 24"
                                >
                                  <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="1.5"
                                    d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A2 2 0 013 12V7a4 4 0 014-4z"
                                  />
                                </svg>
                              </div>
                              <span
                                class="text-xs text-gray-400"
                                th:text="${rubro.code}"
                              ></span>
                            </div>
                            <div class="flex items-center gap-4">
                              <a
                                th:href="@{/rubros/editar/} + ${rubro.idRubro}"
                                class="group/edit relative inline-flex items-center gap-1.5 text-sm font-medium text-gray-600 hover:text-gray-900 transition-colors"
                              >
                                <div
                                  class="absolute inset-0 bg-gray-100 rounded-lg opacity-0 group-hover/edit:opacity-100 transition-opacity duration-300"
                                ></div>
                                <svg
                                  class="relative w-4 h-4 transform transition-transform duration-300 group-hover/edit:translate-x-0.5"
                                  fill="none"
                                  stroke="currentColor"
                                  viewBox="0 0 24 24"
                                >
                                  <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="1.5"
                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
                                  />
                                </svg>
                                <span class="relative">Editar</span>
                              </a>
                              <a
                                th:href="@{/rubros/eliminar/} + ${rubro.idRubro}"
                                class="group/delete relative inline-flex items-center gap-1.5 text-sm font-medium text-red-600 hover:text-red-700 transition-colors"
                                onclick="return confirm('¿Está seguro de eliminar este rubro?')"
                              >
                                <div
                                  class="absolute inset-0 bg-red-50 rounded-lg opacity-0 group-hover/delete:opacity-100 transition-opacity duration-300"
                                ></div>
                                <svg
                                  class="relative w-4 h-4 transform transition-transform duration-300 group-hover/delete:translate-x-0.5"
                                  fill="none"
                                  stroke="currentColor"
                                  viewBox="0 0 24 24"
                                >
                                  <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="1.5"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"
                                  />
                                </svg>
                                <span class="relative">Eliminar</span>
                              </a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Script para el mensaje -->
    <script th:if="${mensaje}">
      document.addEventListener("DOMContentLoaded", function () {
        const mensaje = document.getElementById("mensajeAlerta");
        setTimeout(() => {
          mensaje.classList.remove("opacity-0", "translate-y-4");
          mensaje.classList.add("opacity-100", "translate-y-0");
        }, 100);

        setTimeout(() => {
          mensaje.classList.remove("opacity-100", "translate-y-0");
          mensaje.classList.add("opacity-0", "translate-y-4");
          setTimeout(() => {
            mensaje.remove();
          }, 1000);
        }, 5000);
      });
    </script>
  </body>
</html>
