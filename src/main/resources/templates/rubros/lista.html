<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Rubros</title>
  </head>
  <body class="bg-white">
    <div th:replace="~{layout :: layout(~{::section})}">
      <section>
        <!-- Contenido Principal -->
        <main class="py-8">
          <div class="max-w-7xl mx-auto px-6">
            <!-- Encabezado -->
            <div class="mb-12">
              <div class="flex items-center justify-between">
                <div>
                  <h1 class="text-3xl font-medium text-gray-900 tracking-tight">
                    Rubros
                  </h1>
                  <p class="mt-2 text-sm text-gray-500">
                    Administra tus rubros del sistema
                  </p>
                </div>
                <a
                  th:href="@{/rubros/nuevo}"
                  class="inline-flex items-center px-4 py-2 text-sm font-medium text-white bg-gray-900 rounded-full hover:bg-gray-800 transition-colors"
                >
                  <svg
                    class="w-4 h-4 mr-2"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M12 6v6m0 0v6m0-6h6m-6 0H6"
                    />
                  </svg>
                  Nuevo Rubro
                </a>
              </div>
            </div>

            <!-- Mensaje -->
            <div
              th:if="${mensaje}"
              id="mensajeAlerta"
              th:class="${'relative overflow-hidden rounded-2xl p-4 opacity-0 transition-all duration-1000 ease-out transform translate-y-4 ' + (tipoMensaje == 'error' ? 'bg-red-50' : 'bg-green-50')}"
            >
              <div class="flex items-center gap-3">
                <svg
                  th:if="${tipoMensaje != 'error'}"
                  class="w-5 h-5 text-green-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <svg
                  th:if="${tipoMensaje == 'error'}"
                  class="w-5 h-5 text-red-500"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
                  />
                </svg>
                <p
                  th:class="${'text-sm font-medium ' + (tipoMensaje == 'error' ? 'text-red-900' : 'text-green-900')}"
                  th:text="${mensaje}"
                ></p>
              </div>
            </div>

            <!-- Grid de Cards -->
            <div class="mt-8">
              <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Card de Rubro -->
                <div
                  th:each="rubro : ${rubros}"
                  class="group relative bg-white rounded-2xl overflow-hidden"
                >
                  <!-- Imagen -->
                  <div class="relative aspect-[16/9] overflow-hidden">
                    <div
                      class="absolute inset-0 bg-gradient-to-t from-black/20 to-transparent z-10"
                    ></div>
                    <img
                      th:if="${rubro.imagenUrl != null}"
                      th:src="${rubro.imagenUrl}"
                      class="w-full h-full object-cover transition-all duration-700 group-hover:scale-[1.02]"
                      alt="Imagen del rubro"
                    />
                    <div
                      th:unless="${rubro.imagenUrl != null}"
                      class="absolute inset-0 flex items-center justify-center bg-gradient-to-br from-gray-50 to-gray-100"
                    >
                      <svg
                        class="w-16 h-16 text-gray-200"
                        fill="none"
                        stroke="currentColor"
                        viewBox="0 0 24 24"
                      >
                        <path
                          stroke-linecap="round"
                          stroke-linejoin="round"
                          stroke-width="1"
                          d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                        />
                      </svg>
                    </div>
                  </div>

                  <!-- Contenido -->
                  <div class="p-6">
                    <!-- Título y Estado -->
                    <div class="flex items-center justify-between mb-3">
                      <h3
                        class="text-lg font-medium text-gray-900 tracking-tight"
                        th:text="${rubro.nombreRubro}"
                      ></h3>
                      <span
                        th:class="${'text-xs font-medium ' + (rubro.estado.name() == 'Activo' ? 'text-green-600' : 'text-red-600')}"
                        th:text="${rubro.estado.name()}"
                      ></span>
                    </div>

                    <!-- Descripción -->
                    <p
                      class="text-sm text-gray-500 mb-4 line-clamp-2"
                      th:text="${rubro.descripcion}"
                    ></p>

                    <!-- Código y Acciones -->
                    <div
                      class="flex items-center justify-between pt-4 border-t border-gray-100"
                    >
                      <span
                        class="text-xs text-gray-400"
                        th:text="${rubro.code}"
                      ></span>
                      <div class="flex items-center gap-4">
                        <a
                          th:href="@{/rubros/editar/} + ${rubro.idRubro}"
                          class="text-sm text-gray-600 hover:text-gray-900 transition-colors"
                        >
                          Editar
                        </a>
                        <a
                          th:href="@{/rubros/eliminar/} + ${rubro.idRubro}"
                          class="text-sm text-red-600 hover:text-red-700 transition-colors"
                          onclick="return confirm('¿Está seguro de eliminar este rubro?')"
                        >
                          Eliminar
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </main>
      </section>
    </div>

    <!-- Script para el mensaje -->
    <script th:if="${mensaje}">
      document.addEventListener("DOMContentLoaded", function () {
        const mensaje = document.getElementById("mensajeAlerta");
        setTimeout(() => {
          mensaje.classList.remove("opacity-0", "translate-y-4");
          mensaje.classList.add("opacity-100", "translate-y-0");
        }, 100);

        setTimeout(() => {
          mensaje.classList.remove("opacity-100", "translate-y-0");
          mensaje.classList.add("opacity-0", "translate-y-4");
          setTimeout(() => {
            mensaje.remove();
          }, 1000);
        }, 5000);
      });
    </script>
  </body>
</html>
