<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Categorías - Diversity</title>
</head>
<body>
    <div th:replace="~{layout :: layout(~{::section})}">
        <section>
            <div class="min-h-screen bg-gradient-to-br from-gray-50 via-white to-gray-50">
                <!-- Elementos de fondo decorativos -->
                <div class="absolute inset-0 overflow-hidden">
                    <div class="absolute -top-[40%] -right-[10%] w-[800px] h-[800px] opacity-[0.15]">
                        <div class="absolute inset-0 bg-gradient-to-br from-gray-900 to-gray-800 rounded-full blur-3xl"></div>
                    </div>
                    <div class="absolute -bottom-[30%] -left-[10%] w-[600px] h-[600px] opacity-[0.07]">
                        <div class="absolute inset-0 bg-gradient-to-tr from-gray-900 to-gray-800 rounded-full blur-3xl"></div>
                    </div>
                </div>

                <div class="relative max-w-7xl mx-auto px-4 py-16">
                    <!-- Panel principal -->
                    <div class="relative bg-white/70 backdrop-blur-xl rounded-2xl shadow-xl ring-1 ring-gray-900/5">
                        <!-- Barra lateral decorativa -->
                        <div class="absolute top-0 left-0 w-1 h-full bg-gradient-to-b from-gray-900 to-gray-700 rounded-l-2xl"></div>

                        <div class="p-8">
                            <!-- Encabezado con estadísticas -->
                            <div class="mb-8">
                                <div class="flex items-center justify-between mb-6">
                                    <div class="flex items-start gap-4">
                                        <div class="relative">
                                            <div class="absolute -inset-1.5 bg-gradient-to-r from-gray-900 to-gray-800 rounded-2xl blur opacity-20"></div>
                                            <div class="relative flex items-center justify-center w-16 h-16 rounded-2xl bg-gradient-to-br from-gray-900 to-gray-800 shadow-lg">
                                                <svg class="w-8 h-8 text-white" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                                                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zm10 0a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"/>
                                                </svg>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="flex items-center gap-3">
                                                <h1 class="text-2xl font-medium text-gray-900">Categorías</h1>
                                                <span class="px-3 py-1 text-sm font-medium text-gray-600 bg-gray-100 rounded-full" 
                                                      th:text="${rubroActual.nombre}">Rubro</span>
                                            </div>
                                            <p class="mt-1 text-sm text-gray-500">Gestiona las categorías de tus productos</p>
                                        </div>
                                    </div>
                                    <a th:href="@{/categorias/nuevo(rubro=${rubroActual})}"
                                       class="relative inline-flex items-center justify-center px-6 py-3 text-sm font-medium text-white bg-gray-900 rounded-lg overflow-hidden transition-all duration-300 hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-gray-400 focus:ring-offset-2 active:scale-[0.98]">
                                        <div class="absolute inset-0 bg-gradient-to-r from-gray-800 to-gray-950 transition-transform duration-300 hover:scale-105"></div>
                                        <span class="relative flex items-center">
                                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                                            </svg>
                                            Nueva Categoría
                                        </span>
                                    </a>
                                </div>

                                <!-- Mensaje de alerta -->
                                <div th:if="${mensaje}"
                                     id="mensajeAlerta"
                                     th:class="${'relative overflow-hidden rounded-lg backdrop-blur-sm p-4 opacity-0 transition-all duration-1000 ease-out transform translate-y-4 ' + (tipoMensaje == 'error' ? 'bg-gradient-to-r from-red-50 to-red-50/50' : 'bg-gradient-to-r from-green-50 to-green-50/50')}">
                                    <div th:class="${'absolute top-0 left-0 w-1 h-full bg-gradient-to-b ' + (tipoMensaje == 'error' ? 'from-red-500 to-red-600' : 'from-green-500 to-green-600')}"></div>
                                    <div class="flex items-center gap-3 pl-3">
                                        <svg th:if="${tipoMensaje != 'error'}" class="w-5 h-5 text-green-500" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
                                        </svg>
                                        <svg th:if="${tipoMensaje == 'error'}" class="w-5 h-5 text-red-500" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                                        </svg>
                                        <p th:class="${tipoMensaje == 'error' ? 'text-red-800' : 'text-green-800'}"
                                           th:text="${mensaje}"></p>
                                    </div>
                                </div>
                            </div>

                            <!-- Tabla -->
                            <div class="relative rounded-xl overflow-hidden bg-white ring-1 ring-gray-900/5">
                                <div class="overflow-x-auto">
                                    <table class="min-w-full divide-y divide-gray-200">
                                        <thead class="bg-gray-50">
                                            <tr>
                                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Categoría
                                                </th>
                                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Rubro
                                                </th>
                                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Estado
                                                </th>
                                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Descripción
                                                </th>
                                                <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                                    Acciones
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody class="divide-y divide-gray-200 bg-white">
                                            <tr th:each="categoria : ${categorias}">
                                                <td class="px-6 py-4 whitespace-nowrap">
                                                    <div class="text-sm text-gray-900" th:text="${categoria.nombreCategoria}"></div>
                                                </td>
                                                <td class="px-6 py-4 whitespace-nowrap">
                                                    <div class="text-sm text-gray-900" th:text="${categoria.rubro?.nombreRubro}"></div>
                                                </td>                                                <td class="px-6 py-4 whitespace-nowrap">
                                                    <span th:switch="${categoria.estado?.name()}">
                                                        <span th:case="Activo"
                                                              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">
                                                            Activo
                                                        </span>
                                                        <span th:case="Inactivo"
                                                              class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">
                                                            Inactivo
                                                        </span>  
                                                    </span> 
                                                </td>
                                                <td class="px-6 py-4">
                                                    <div class="text-sm text-gray-900" th:text="${categoria.descripcion}"></div>
                                                </td>
                                                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                                    <div class="flex space-x-3">
                                                        <a th:href="@{/categorias/editar/{id}(id=${categoria.idCategoria},rubro=${rubroActual})}"
                                                           class="text-gray-600 hover:text-gray-900 transition-colors duration-200">
                                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                                    d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"/>
                                                            </svg>
                                                        </a>
                                                        <a th:href="@{/categorias/eliminar/{id}(id=${categoria.idCategoria},rubro=${rubroActual})}"
                                                           class="text-red-600 hover:text-red-900 transition-colors duration-200"
                                                           onclick="return confirm('¿Estás seguro de que deseas eliminar esta categoría?')">
                                                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                                            </svg>
                                                        </a>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Script para el mensaje -->
    <script th:if="${mensaje}">
        document.addEventListener("DOMContentLoaded", function () {
            const mensaje = document.getElementById("mensajeAlerta");
            setTimeout(() => {
                mensaje.classList.remove("opacity-0", "translate-y-4");
                mensaje.classList.add("opacity-100", "translate-y-0");
            }, 100);

            setTimeout(() => {
                mensaje.classList.remove("opacity-100", "translate-y-0");
                mensaje.classList.add("opacity-0", "translate-y-4");
                setTimeout(() => {
                    mensaje.remove();
                }, 1000);
            }, 5000);
        });
    </script>
</body>
</html>
