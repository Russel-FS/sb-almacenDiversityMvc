<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/plantilla :: head">
</head>
<body>
    <div th:fragment="content">
        <div class="bg-white rounded-lg shadow-sm p-6 max-w-2xl mx-auto">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6" 
                th:text="${categoria.idCategoria == null ? 'Nueva Categoría' : 'Editar Categoría'}">
            </h2>

            <form th:action="@{/categorias/guardar}" th:object="${categoria}" method="post">
                <input type="hidden" th:field="*{idCategoria}">
                
                <div class="space-y-6">
                    <div>
                        <label for="nombreCategoria" class="block text-sm font-medium text-gray-700">
                            Nombre de la Categoría
                        </label>
                        <input type="text" 
                               th:field="*{nombreCategoria}" 
                               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                               required>
                        <div class="text-red-500 text-sm mt-1" 
                             th:if="${#fields.hasErrors('nombreCategoria')}" 
                             th:errors="*{nombreCategoria}">
                        </div>
                    </div>

                    <div>
                        <label for="descripcion" class="block text-sm font-medium text-gray-700">
                            Descripción
                        </label>
                        <textarea th:field="*{descripcion}" 
                                  rows="3"
                                  class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        </textarea>
                        <div class="text-red-500 text-sm mt-1" 
                             th:if="${#fields.hasErrors('descripcion')}" 
                             th:errors="*{descripcion}">
                        </div>
                    </div>

                    <div class="flex space-x-4">
                        <button type="submit" 
                                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg transition-colors">
                            Guardar
                        </button>
                        <a th:href="@{/categorias}" 
                           class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-lg transition-colors">
                            Cancelar
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
