<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${titulo}">Formulario de Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-50">
    <!-- Header -->
    <header
      class="bg-gradient-to-r from-blue-600 to-blue-700 text-white shadow-lg"
    >
      <div class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-4">
            <i class="fas fa-user-plus text-3xl"></i>
            <div>
              <h1 class="text-2xl font-bold" th:text="${titulo}">
                Formulario de Cliente
              </h1>
              <p class="text-blue-200" th:text="${subtitulo}">
                Registrar nuevo cliente en el sistema
              </p>
            </div>
          </div>
          <div class="flex items-center space-x-4">
            <a
              href="/clientes"
              class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded-lg transition-colors"
            >
              <i class="fas fa-arrow-left mr-2"></i>Volver
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white shadow-md">
      <div class="container mx-auto px-6 py-3">
        <div class="flex items-center justify-between">
          <div class="flex items-center space-x-8">
            <a
              href="/"
              class="text-gray-600 hover:text-blue-600 transition-colors"
            >
              <i class="fas fa-home mr-2"></i>Inicio
            </a>
            <a
              href="/proveedores"
              class="text-gray-600 hover:text-blue-600 transition-colors"
            >
              <i class="fas fa-truck mr-2"></i>Proveedores
            </a>
            <a
              href="/clientes"
              class="text-blue-600 font-semibold border-b-2 border-blue-600 pb-2"
            >
              <i class="fas fa-users mr-2"></i>Clientes
            </a>
            <a
              href="/productos"
              class="text-gray-600 hover:text-blue-600 transition-colors"
            >
              <i class="fas fa-box mr-2"></i>Productos
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container mx-auto px-6 py-8">
      <!-- Mensajes -->
      <div
        th:if="${error}"
        class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-6"
      >
        <i class="fas fa-exclamation-triangle mr-2"></i>
        <span th:text="${error}">Error</span>
      </div>

      <!-- Formulario -->
      <div class="max-w-4xl mx-auto">
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-lg font-semibold text-gray-900">
              <i class="fas fa-edit mr-2"></i>Información del Cliente
            </h2>
          </div>

          <form
            th:action="${cliente.idCliente != null ? '/clientes/actualizar' : '/clientes/guardar'}"
            th:object="${cliente}"
            method="post"
            class="p-6 space-y-6"
          >
            <!-- Campo oculto para ID -->
            <input type="hidden" th:field="*{idCliente}" />

            <!-- Tipo de Cliente -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  <i class="fas fa-tag mr-2"></i>Tipo de Cliente *
                </label>
                <select
                  th:field="*{tipoCliente}"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                >
                  <option value="">Seleccionar tipo...</option>
                  <option
                    th:each="tipo : ${tiposCliente}"
                    th:value="${tipo}"
                    th:text="${tipo.descripcion}"
                  >
                    Tipo
                  </option>
                </select>
              </div>

              <!-- Estado -->
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  <i class="fas fa-toggle-on mr-2"></i>Estado
                </label>
                <select
                  th:field="*{estado}"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                  <option
                    th:each="estado : ${estados}"
                    th:value="${estado}"
                    th:text="${estado}"
                  >
                    Estado
                  </option>
                </select>
              </div>
            </div>

            <!-- Información Personal/Empresarial -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  <i class="fas fa-user mr-2"></i>Nombre Completo *
                </label>
                <input
                  type="text"
                  th:field="*{nombreCompleto}"
                  placeholder="Ingrese el nombre completo"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  <i class="fas fa-building mr-2"></i>Razón Social
                </label>
                <input
                  type="text"
                  th:field="*{razonSocial}"
                  placeholder="Ingrese la razón social (solo empresas)"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
            </div>

            <!-- Documentos -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  <i class="fas fa-id-card mr-2"></i>DNI
                </label>
                <input
                  type="text"
                  th:field="*{dni}"
                  placeholder="Ingrese el DNI (8 dígitos)"
                  maxlength="8"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  <i class="fas fa-file-contract mr-2"></i>RUC
                </label>
                <input
                  type="text"
                  th:field="*{ruc}"
                  placeholder="Ingrese el RUC (11 dígitos)"
                  maxlength="11"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
            </div>

            <!-- Contacto -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  <i class="fas fa-envelope mr-2"></i>Email *
                </label>
                <input
                  type="email"
                  th:field="*{email}"
                  placeholder="Ingrese el email"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  required
                />
              </div>

              <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">
                  <i class="fas fa-phone mr-2"></i>Teléfono
                </label>
                <input
                  type="tel"
                  th:field="*{telefono}"
                  placeholder="Ingrese el teléfono"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                />
              </div>
            </div>

            <!-- Dirección -->
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">
                <i class="fas fa-map-marker-alt mr-2"></i>Dirección
              </label>
              <textarea
                th:field="*{direccion}"
                placeholder="Ingrese la dirección completa"
                rows="3"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              ></textarea>
            </div>

            <!-- Botones -->
            <div
              class="flex justify-end space-x-4 pt-6 border-t border-gray-200"
            >
              <a
                href="/clientes"
                class="bg-gray-500 hover:bg-gray-600 text-white px-6 py-2 rounded-md transition-colors"
              >
                <i class="fas fa-times mr-2"></i>Cancelar
              </a>
              <button
                type="submit"
                class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-md transition-colors"
              >
                <i class="fas fa-save mr-2"></i>
                <span
                  th:text="${cliente.idCliente != null ? 'Actualizar' : 'Guardar'}"
                  >Guardar</span
                >
              </button>
            </div>
          </form>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6 mt-12">
      <div class="container mx-auto px-6 text-center">
        <p>
          &copy; 2024 Sistema de Gestión de Inventarios - J&C Diversity S.A.C.
        </p>
      </div>
    </footer>

    <!-- Script para validaciones dinámicas -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const tipoClienteSelect = document.querySelector(
          'select[name="tipoCliente"]'
        );
        const razonSocialInput = document.querySelector(
          'input[name="razonSocial"]'
        );
        const rucInput = document.querySelector('input[name="ruc"]');
        const dniInput = document.querySelector('input[name="dni"]');

        function toggleFields() {
          const selectedTipo = tipoClienteSelect.value;

          if (selectedTipo === "Empresa") {
            razonSocialInput.required = true;
            rucInput.required = true;
            dniInput.required = false;
            dniInput.disabled = true;
            dniInput.value = "";
            razonSocialInput.disabled = false;
            rucInput.disabled = false;
          } else if (selectedTipo === "Persona_Natural") {
            razonSocialInput.required = false;
            rucInput.required = false;
            dniInput.required = true;
            dniInput.disabled = false;
            rucInput.value = "";
            razonSocialInput.value = "";
            razonSocialInput.disabled = true;
            rucInput.disabled = true;
          } else {
            razonSocialInput.required = false;
            rucInput.required = false;
            dniInput.required = false;
            dniInput.disabled = false;
            razonSocialInput.disabled = false;
            rucInput.disabled = false;
          }
        }

        tipoClienteSelect.addEventListener("change", toggleFields);
        toggleFields();
      });
    </script>
  </body>
</html>
