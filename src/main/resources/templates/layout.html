<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Diversity System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: -2px;
            left: 0;
            background-color: currentColor;
            transition: width 0.3s ease;
        }
        .nav-link:hover::after {
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="fixed w-full bg-white/70 backdrop-blur-xl z-50 border-b border-gray-100/50 supports-[backdrop-filter]:bg-white/50">
        <div class="max-w-5xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <a href="/" class="text-xl font-medium tracking-tight text-gray-900 hover:text-gray-700 transition-colors">
                    Diversity
                </a>
                <div class="flex space-x-8">
                    <a href="/" class="nav-link text-sm font-medium text-gray-600 hover:text-gray-900 transition-colors duration-200">Inicio</a>
                    <a th:href="@{/categorias}" class="nav-link text-sm font-medium text-gray-600 hover:text-gray-900 transition-colors duration-200">Categor√≠as</a>
                    <a th:href="@{/productos}" class="nav-link text-sm font-medium text-gray-600 hover:text-gray-900 transition-colors duration-200">Productos</a>
                    <a th:href="@{/inventario}" class="nav-link text-sm font-medium text-gray-600 hover:text-gray-900 transition-colors duration-200">Inventario</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="pt-16">
        <div th:replace="${content}">
        </div>
    </main>
</body>
</html>
